<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Route Finder with Obstacle Avoidance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   
  <!-- Load Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  
  <!-- Load Turf.js -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f0f0f0;
    }
     
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
     
    .sidebar {
      position: absolute;
      margin: 20px 20px 30px 20px;
      width: 15%;
      min-width: 300px;
      max-height: calc(100vh - 100px);
      top: 0;
      padding: 20px;
      background-color: #fff;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
      z-index: 1000;
      transition: transform 0.3s ease;
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background-color: #fff;
      border: 2px solid #007bff;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      z-index: 1001;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
    }

    .toggle-btn.sidebar-hidden {
      left: 20px;
    }

    .toggle-btn.sidebar-visible {
      left: 360px;
    }
     
    .card {
      font-size: small;
      border-bottom: solid #d3d3d3 2px;
      margin-bottom: 6px;
    }
     
    .card-header {
      font-weight: bold;
      padding: 6px;
    }
     
    .no-route {
      background-color: #d3d3d3;
      color: #f00;
    }
     
    .obstacle-found {
      background-color: #f8d7da;
      color: #721c24;
    }
     
    .route-found {
      background-color: #d4edda;
      color: #155724;
    }
     
    .card-details {
      padding: 3px 6px;
    }

    .control-panel {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 0 2px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input, .input-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .route-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    .route-controls input[type="color"] {
      width: 40px;
      height: 30px;
      padding: 0;
      border: none;
    }

    .route-controls input[type="number"] {
      width: 60px;
    }

    .instructions {
      background-color: #e8f4fd;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .status-message {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .status-loading {
      background-color: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
    }

    .status-success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .status-error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    .diagnostic-info {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      font-size: 12px;
      font-family: monospace;
      max-height: 200px;
      overflow-y: auto;
    }

    .network-test {
      background-color: #e3f2fd;
      border: 1px solid #90caf9;
      border-radius: 5px;
      padding: 10px;
      margin: 10px 0;
      font-size: 13px;
    }

    .zoom-controls {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .zoom-controls button {
      width: 50px;
      height: 40px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
 
<body>
  <div id="map"></div>
  
  <div class="toggle-btn sidebar-visible" id="toggle-btn" onclick="toggleSidebar()">
    ‚ò∞
  </div>
  
  <div class="sidebar" id="sidebar">
    <div id="status-message" class="status-message status-loading">
      <strong>üîÑ Loading...</strong><br>
      Initializing map...
    </div>

    <div class="control-panel">
      <div class="input-group">
        <label>üü¢ Starting Point:</label>
        <input type="text" id="origin-input" placeholder="Enter address or place name">
        <button onclick="geocodeOrigin()" style="margin-top: 5px; font-size: 12px; height: 30px;">üìç Find Location</button>
      </div>
      
      <div class="input-group">
        <label>üî¥ Destination:</label>
        <input type="text" id="destination-input" placeholder="Enter address or place name">
        <button onclick="geocodeDestination()" style="margin-top: 5px; font-size: 12px; height: 30px;">üìç Find Location</button>
      </div>
      
      <div class="input-group">
        <label>üöó Travel Mode:</label>
        <select id="profile-select">
          <option value="driving">üöó Driving</option>
          <option value="walking">üö∂ Walking</option>
          <option value="cycling">üö¥ Cycling</option>
        </select>
      </div>
      
      <button id="find-route-btn" onclick="findRoute()">üó∫Ô∏è Find Route</button>
      <button id="clear-route-btn" onclick="clearRoute()">üóëÔ∏è Clear All</button>
      
      <div class="zoom-controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="fitToData()" style="width: auto; flex: 1; font-size: 14px;">üìç Fit to Points</button>
      </div>
      
      <div class="route-controls">
        <label>Color:</label>
        <input type="color" id="routeColor" value="#ff0000" onchange="updateRouteStyle()">
        <label>Width:</label>
        <input type="number" id="routeWidth" value="8" min="1" max="20" onchange="updateRouteStyle()">
      </div>
    </div>

    <div class="control-panel">
      <div class="input-group">
        <label><strong>Default Map Styles:</strong></label>
        <select id="styleSelector" onchange="changeMapStyle()">
          <option value="mapbox://styles/mapbox/streets-v11">üìç Streets</option>
          <option value="mapbox://styles/mapbox/outdoors-v11">üå≤ Outdoors</option>
          <option value="mapbox://styles/mapbox/light-v10">‚òÄÔ∏è Light</option>
          <option value="mapbox://styles/mapbox/dark-v10">üåô Dark</option>
          <option value="mapbox://styles/mapbox/satellite-v9">üõ∞Ô∏è Satellite</option>
          <option value="mapbox://styles/mapbox/satellite-streets-v11">üó∫Ô∏è Satellite Streets</option>
        </select>
      </div>
      
      <div class="input-group">
        <label><strong>Your Custom Styles:</strong></label>
        <select id="customStyleSelector" onchange="changeMapStyle('custom')">
          <option value="">Select custom style...</option>
          <option value="mapbox://styles/cb29/ckxnmjiti0rvm14pby8w9si99">üé® Classic Vintage</option>
          <option value="mapbox://styles/cb29/ckxnnmex53n1b14m07t6sum48">üé® Classic Standard</option>
          <!-- Add your other custom styles here:
               <option value="mapbox://styles/cb29/YOUR_STYLE_ID">üé® Your Style Name</option>
          -->
        </select>
      </div>
    </div>

    <div class="network-test">
      <strong>üîç Debug Info:</strong>
      <div id="diagnostic-results" class="diagnostic-info">Starting...</div>
    </div>

    <button onclick="initializeMap()">üîÑ Try Initialize Map</button>
    <button onclick="debugStatus()">üîç Debug Status</button>

    <div id="reports"></div>
  </div>

  <script>
    // Your Mapbox access token
    const MAPBOX_TOKEN = 'pk.eyJ1IjoiY2IyOSIsImEiOiJja3E4OHo3anowZGx1Mm9tcXF3ZmhyaWtwIn0.IQ5rY622AU9GOETrqa9NBw';

    // Global variables
    let map = null;
    let origin = null;
    let destination = null;
    let isSettingOrigin = true;

    // Obstacle data
    const clearances = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [-84.47426, 38.06673] },
          properties: { clearance: "13' 2\"" }
        },
        {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [-84.47208, 38.06694] },
          properties: { clearance: "13' 7\"" }
        },
        {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [-84.60485, 38.12184] },
          properties: { clearance: "13' 7\"" }
        },
        {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [-84.61905, 37.87504] },
          properties: { clearance: "12' 0\"" }
        },
        {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [-84.55946, 38.30213] },
          properties: { clearance: "13' 6\"" }
        },
        {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [-84.27235, 38.04954] },
          properties: { clearance: "13' 6\"" }
        },
        {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [-84.27264, 37.82917] },
          properties: { clearance: "11' 6\"" }
        }
      ]
    };

    function logDebug(message) {
      console.log(message);
      const debugEl = document.getElementById('diagnostic-results');
      debugEl.innerHTML += message + '<br>';
      debugEl.scrollTop = debugEl.scrollHeight;
    }

    function updateStatus(message, type = 'loading') {
      const statusEl = document.getElementById('status-message');
      statusEl.className = 'status-message status-' + type;
      statusEl.innerHTML = message;
    }

    function debugStatus() {
      logDebug('=== DEBUG STATUS ===');
      logDebug('Window.mapboxgl exists: ' + (typeof window.mapboxgl !== 'undefined'));
      logDebug('mapboxgl exists: ' + (typeof mapboxgl !== 'undefined'));
      
      if (typeof mapboxgl !== 'undefined') {
        logDebug('Mapbox GL version: ' + (mapboxgl.version || 'unknown'));
        logDebug('Access token set: ' + (!!mapboxgl.accessToken));
      }
      
      logDebug('Map instance exists: ' + (!!map));
      if (map) {
        logDebug('Map loaded: ' + map.loaded());
      }
      
      logDebug('Document ready state: ' + document.readyState);
      logDebug('Current URL: ' + window.location.href);
      logDebug('=== END DEBUG ===');
    }

    function initializeMap() {
      logDebug('=== STARTING MAP INITIALIZATION ===');
      updateStatus('<strong>üó∫Ô∏è Initializing Map...</strong><br>Setting up Mapbox instance...', 'loading');
      
      try {
        // Check if Mapbox GL is available
        if (typeof mapboxgl === 'undefined') {
          throw new Error('Mapbox GL is not loaded - please click "Try Initialize Map"');
        }
        
        logDebug('‚úÖ Mapbox GL found');
        
        // Set access token
        mapboxgl.accessToken = MAPBOX_TOKEN;
        logDebug('‚úÖ Access token set');
        
        // Create map instance
        logDebug('Creating map instance...');
        map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v11',
          center: [-84.5, 38.05],
          zoom: 10
        });
        
        logDebug('‚úÖ Map instance created, waiting for load...');
        
        map.on('load', function() {
          logDebug('‚úÖ Map loaded successfully!');
          updateStatus('<strong>‚úÖ Map Ready!</strong><br>Enter addresses or click map to set waypoints', 'success');
          setupMapFeatures();
        });
        
        map.on('error', function(e) {
          const errorMsg = e.error ? e.error.message : 'Unknown map error';
          logDebug('‚ùå Map error: ' + errorMsg);
          updateStatus('<strong>‚ùå Map Error</strong><br>' + errorMsg, 'error');
        });
        
        // Add click handler
        map.on('click', handleMapClick);
        
        // Timeout check
        setTimeout(() => {
          if (map && !map.loaded()) {
            logDebug('‚è±Ô∏è Map still loading after 10 seconds...');
            updateStatus('<strong>‚è±Ô∏è Map Loading...</strong><br>This may take a moment...', 'loading');
          }
        }, 10000);
        
      } catch (error) {
        logDebug('‚ùå Initialization failed: ' + error.message);
        updateStatus('<strong>‚ùå Failed to Initialize</strong><br>' + error.message + '<br>Try the "Try Initialize Map" button', 'error');
      }
    }

    function setupMapFeatures() {
      try {
        logDebug('Setting up map features...');
        
        // Don't add navigation controls - we'll handle zoom manually
        // map.addControl(new mapboxgl.NavigationControl());
        
        // Add obstacle zones
        if (typeof turf !== 'undefined') {
          const obstacle = turf.buffer(clearances, 0.25, { units: 'kilometers' });
          
          map.addSource('obstacles', {
            type: 'geojson',
            data: obstacle
          });

          map.addLayer({
            id: 'obstacles',
            type: 'fill',
            source: 'obstacles',
            paint: {
              'fill-color': '#ff0000',
              'fill-opacity': 0.3
            }
          });
          
          logDebug('‚úÖ Obstacles added');
        }
        
        // Add route source
        map.addSource('route', {
          type: 'geojson',
          data: { type: 'FeatureCollection', features: [] }
        });

        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: { 'line-join': 'round', 'line-cap': 'round' },
          paint: { 'line-color': '#ff0000', 'line-width': 8 }
        });
        
        // Add waypoints source
        map.addSource('waypoints', {
          type: 'geojson',
          data: { type: 'FeatureCollection', features: [] }
        });

        map.addLayer({
          id: 'waypoints',
          type: 'circle',
          source: 'waypoints',
          paint: {
            'circle-radius': 2,
            'circle-color': ['get', 'color'],
            'circle-stroke-color': '#ffffff',
            'circle-stroke-width': 1
          }
        });
        
        logDebug('‚úÖ All features setup complete');
        
      } catch (error) {
        logDebug('‚ùå Feature setup error: ' + error.message);
      }
    }

    function handleMapClick(e) {
      const coords = [e.lngLat.lng, e.lngLat.lat];
      
      if (isSettingOrigin) {
        origin = coords;
        reverseGeocode(coords, 'origin');
        logDebug('‚úÖ Origin set by click: ' + coords.join(', '));
        isSettingOrigin = false;
      } else {
        destination = coords;
        reverseGeocode(coords, 'destination');
        logDebug('‚úÖ Destination set by click: ' + coords.join(', '));
        isSettingOrigin = true;
      }
      
      updateWaypoints();
    }

    async function reverseGeocode(coords, type) {
      try {
        const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${coords[0]},${coords[1]}.json?access_token=${MAPBOX_TOKEN}`);
        const data = await response.json();
        
        if (data.features && data.features.length > 0) {
          const placeName = data.features[0].place_name;
          const inputId = type === 'origin' ? 'origin-input' : 'destination-input';
          document.getElementById(inputId).value = placeName;
          logDebug(`‚úÖ ${type} geocoded: ${placeName}`);
        } else {
          // Fallback to coordinates
          const inputId = type === 'origin' ? 'origin-input' : 'destination-input';
          document.getElementById(inputId).value = `${coords[1].toFixed(4)}, ${coords[0].toFixed(4)}`;
        }
      } catch (error) {
        logDebug(`‚ö†Ô∏è Reverse geocoding failed for ${type}: ${error.message}`);
        // Fallback to coordinates
        const inputId = type === 'origin' ? 'origin-input' : 'destination-input';
        document.getElementById(inputId).value = `${coords[1].toFixed(4)}, ${coords[0].toFixed(4)}`;
      }
    }

    async function geocodeOrigin() {
      const address = document.getElementById('origin-input').value.trim();
      if (!address) {
        updateStatus('<strong>‚ùå No Address</strong><br>Please enter an address or place name', 'error');
        return;
      }
      
      await geocodeAddress(address, 'origin');
    }

    async function geocodeDestination() {
      const address = document.getElementById('destination-input').value.trim();
      if (!address) {
        updateStatus('<strong>‚ùå No Address</strong><br>Please enter an address or place name', 'error');
        return;
      }
      
      await geocodeAddress(address, 'destination');
    }

    async function geocodeAddress(address, type) {
      try {
        updateStatus('<strong>üîç Finding Location...</strong><br>Searching for: ' + address, 'loading');
        
        const response = await fetch(`https://api.mapbox.com/geocoding/v5/mapbox.places/${encodeURIComponent(address)}.json?access_token=${MAPBOX_TOKEN}&limit=1`);
        const data = await response.json();
        
        if (data.features && data.features.length > 0) {
          const coords = data.features[0].center;
          const placeName = data.features[0].place_name;
          
          if (type === 'origin') {
            origin = coords;
            isSettingOrigin = false;
          } else {
            destination = coords;
            isSettingOrigin = true;
          }
          
          // Update input with full place name
          const inputId = type === 'origin' ? 'origin-input' : 'destination-input';
          document.getElementById(inputId).value = placeName;
          
          updateWaypoints();
          
          // Fly to the location
          map.flyTo({ center: coords, zoom: 14 });
          
          updateStatus('<strong>‚úÖ Location Found!</strong><br>' + placeName, 'success');
          logDebug(`‚úÖ ${type} geocoded: ${placeName} at ${coords.join(', ')}`);
          
        } else {
          updateStatus('<strong>‚ùå Location Not Found</strong><br>Try a different address or place name', 'error');
          logDebug(`‚ùå No results for ${type}: ${address}`);
        }
      } catch (error) {
        updateStatus('<strong>‚ùå Geocoding Error</strong><br>' + error.message, 'error');
        logDebug(`‚ùå Geocoding failed for ${type}: ${error.message}`);
      }
    }

    function updateWaypoints() {
      const features = [];
      
      if (origin) {
        features.push({
          type: 'Feature',
          geometry: { type: 'Point', coordinates: origin },
          properties: { color: '#00ff00' }
        });
      }
      
      if (destination) {
        features.push({
          type: 'Feature',
          geometry: { type: 'Point', coordinates: destination },
          properties: { color: '#ff6600' }
        });
      }

      if (map && map.getSource('waypoints')) {
        map.getSource('waypoints').setData({
          type: 'FeatureCollection',
          features: features
        });
      }
    }

    async function findRoute() {
      if (!origin || !destination) {
        updateStatus('<strong>‚ùå Missing Points</strong><br>Click map to set origin and destination', 'error');
        return;
      }

      const profile = document.getElementById('profile-select').value;
      const coords = origin.join(',') + ';' + destination.join(',');
      const url = `https://api.mapbox.com/directions/v5/mapbox/${profile}/${coords}?geometries=geojson&access_token=${MAPBOX_TOKEN}`;

      updateStatus('<strong>üîÑ Finding Route...</strong><br>Checking for obstacles...', 'loading');
      logDebug('Fetching route...');

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.routes && data.routes.length > 0) {
          const route = data.routes[0];
          
          // Display route
          map.getSource('route').setData(route.geometry);
          
          // Check obstacles
          const obstacle = turf.buffer(clearances, 0.25, { units: 'kilometers' });
          const clear = turf.booleanDisjoint(obstacle, route.geometry);
          
          const duration = Math.round(route.duration / 60);
          const distance = (route.distance / 1000).toFixed(1);
          
          if (clear) {
            updateStatus('<strong>‚úÖ Safe Route!</strong><br>' + duration + ' min, ' + distance + ' km', 'success');
            map.setPaintProperty('route', 'line-color', '#00ff00');
          } else {
            updateStatus('<strong>‚ö†Ô∏è Obstacle Warning!</strong><br>' + duration + ' min, ' + distance + ' km', 'error');
            map.setPaintProperty('route', 'line-color', '#ff0000');
          }
          
          // Fit to route
          const bounds = turf.bbox(route.geometry);
          map.fitBounds(bounds, { padding: 50 });
          
        } else {
          updateStatus('<strong>‚ùå No Route Found</strong><br>Try different points', 'error');
        }
      } catch (error) {
        logDebug('‚ùå Route error: ' + error.message);
        updateStatus('<strong>‚ùå Route Error</strong><br>' + error.message, 'error');
      }
    }

    function clearRoute() {
      origin = null;
      destination = null;
      isSettingOrigin = true;
      
      document.getElementById('origin-input').value = '';
      document.getElementById('destination-input').value = '';
      
      if (map && map.getSource('route')) {
        map.getSource('route').setData({ type: 'FeatureCollection', features: [] });
      }
      if (map && map.getSource('waypoints')) {
        map.getSource('waypoints').setData({ type: 'FeatureCollection', features: [] });
      }
      
      updateStatus('<strong>üéØ Ready</strong><br>Enter addresses or click map to set waypoints', 'loading');
      logDebug('Route and waypoints cleared');
    }

    function changeMapStyle(type = 'default') {
      if (!map) return;
      
      let styleUrl;
      let styleName;
      
      if (type === 'custom') {
        const customSelector = document.getElementById('customStyleSelector');
        styleUrl = customSelector.value;
        if (!styleUrl) return;
        styleName = customSelector.options[customSelector.selectedIndex].text;
        // Reset default selector
        document.getElementById('styleSelector').selectedIndex = 0;
      } else {
        const defaultSelector = document.getElementById('styleSelector');
        styleUrl = defaultSelector.value;
        styleName = defaultSelector.options[defaultSelector.selectedIndex].text;
        // Reset custom selector
        document.getElementById('customStyleSelector').selectedIndex = 0;
      }
      
      logDebug('Changing style to: ' + styleName);
      updateStatus('<strong>üé® Changing Style...</strong><br>Loading ' + styleName, 'loading');
      
      // Store current data
      let routeData = null;
      let waypointData = null;
      
      try {
        if (map.getSource('route')) routeData = map.getSource('route')._data;
        if (map.getSource('waypoints')) waypointData = map.getSource('waypoints')._data;
      } catch (e) {
        logDebug('No existing data to preserve');
      }
      
      // Change the map style
      map.setStyle(styleUrl);
      
      map.once('style.load', function() {
        logDebug('‚úÖ Style loaded: ' + styleName);
        updateStatus('<strong>‚úÖ Style Changed!</strong><br>Now using ' + styleName, 'success');
        
        // Re-setup all map features
        setupMapFeatures();
        
        // Restore data after a delay
        setTimeout(() => {
          try {
            if (routeData && routeData.features && routeData.features.length > 0 && map.getSource('route')) {
              map.getSource('route').setData(routeData);
              logDebug('‚úÖ Route data restored');
            }
            if (waypointData && waypointData.features && waypointData.features.length > 0 && map.getSource('waypoints')) {
              map.getSource('waypoints').setData(waypointData);
              logDebug('‚úÖ Waypoint data restored');
            }
            updateRouteStyle();
          } catch (error) {
            logDebug('‚ö†Ô∏è Error restoring data: ' + error.message);
          }
        }, 200);
      });
      
      map.once('error', function(e) {
        logDebug('‚ùå Style load error: ' + (e.error ? e.error.message : 'Unknown error'));
        updateStatus('<strong>‚ùå Style Error</strong><br>Failed to load ' + styleName, 'error');
      });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggle-btn');
      
      if (sidebar.classList.contains('hidden')) {
        sidebar.classList.remove('hidden');
        toggleBtn.classList.remove('sidebar-hidden');
        toggleBtn.classList.add('sidebar-visible');
        toggleBtn.innerHTML = '‚ò∞';
      } else {
        sidebar.classList.add('hidden');
        toggleBtn.classList.remove('sidebar-visible');
        toggleBtn.classList.add('sidebar-hidden');
        toggleBtn.innerHTML = '‚ò∞';
      }
    }

    function zoomIn() {
      if (map) {
        map.zoomIn();
        logDebug('Zoomed in to level: ' + map.getZoom().toFixed(1));
      }
    }

    function zoomOut() {
      if (map) {
        map.zoomOut();
        logDebug('Zoomed out to level: ' + map.getZoom().toFixed(1));
      }
    }

    function fitToData() {
      if (!map) return;
      
      const features = [];
      if (origin) features.push(turf.point(origin));
      if (destination) features.push(turf.point(destination));
      
      if (features.length === 0) {
        // No points, fit to obstacles
        const bounds = turf.bbox(clearances);
        map.fitBounds(bounds, { padding: 50 });
        logDebug('Fitted to obstacles');
      } else if (features.length === 1) {
        // One point, center on it
        map.flyTo({ center: features[0].geometry.coordinates, zoom: 12 });
        logDebug('Centered on single point');
      } else {
        // Multiple points, fit to all
        const collection = turf.featureCollection(features);
        const bounds = turf.bbox(collection);
        map.fitBounds(bounds, { padding: 100 });
        logDebug('Fitted to all waypoints');
      }
    }

    function updateRouteStyle() {
      if (!map || !map.getLayer('route')) return;
      
      const color = document.getElementById('routeColor').value;
      const width = parseInt(document.getElementById('routeWidth').value);
      
      map.setPaintProperty('route', 'line-color', color);
      map.setPaintProperty('route', 'line-width', width);
    }

    // Initialize when page loads
    window.addEventListener('load', function() {
      logDebug('Page loaded, checking Mapbox GL...');
      
      // Check if Mapbox GL is available immediately
      if (typeof mapboxgl === 'undefined') {
        logDebug('‚ùå Mapbox GL not found, will try alternative loading');
        updateStatus('<strong>‚ùå Mapbox GL Not Loaded</strong><br>Click "Try Initialize Map" button', 'error');
        return;
      }
      
      logDebug('‚úÖ Mapbox GL found, starting initialization');
      debugStatus();
      
      // Start initialization immediately
      initializeMap();
    });

    // Also try immediate initialization if DOM is already ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        logDebug('DOM ready');
        if (typeof mapboxgl !== 'undefined') {
          setTimeout(initializeMap, 100);
        }
      });
    } else {
      // DOM is already ready
      logDebug('DOM already ready');
      if (typeof mapboxgl !== 'undefined') {
        setTimeout(initializeMap, 100);
      }
    }
  </script>
</body>
