<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Finder with Map Export</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <style>
        /* ===== ROUTE FINDER BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors */
            --color-primary: #3b82f6;
            --color-primary-alpha: rgba(59, 130, 246, 0.1);
            --color-secondary: #6b7280;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-danger: #ef4444;
            --color-surface-primary: #ffffff;
            --color-surface-secondary: #f8fafc;
            --color-surface-hover: #f1f5f9;
            --color-text-primary: #1f2937;
            --color-text-secondary: #6b7280;
            --color-border-light: #e5e7eb;
            --color-border-hover: #d1d5db;

            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;

            /* Typography */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-weight-medium: 500;
            --font-weight-semibold: 600;

            /* Borders */
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.375rem;
            --border-radius-lg: 0.5rem;

            /* Transitions */
            --transition-base: all 0.2s ease;

            /* Shadows */
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
            color: var(--color-text-primary);
        }

        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            height: 100vh;
            gap: 0;
        }

        .sidebar {
            background: var(--color-surface-primary);
            border-right: 1px solid var(--color-border-light);
            overflow-y: auto;
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .map-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* Card Components */
        .card {
            background: var(--color-surface-primary);
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
        }

        .card-header {
            padding: var(--space-4);
            background: var(--color-surface-secondary);
            border-bottom: 1px solid var(--color-border-light);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-content {
            padding: var(--space-4);
        }

        /* Button Components */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            border: 1px solid transparent;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-sm);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: var(--transition-base);
            text-decoration: none;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: var(--color-surface-secondary);
            color: var(--color-text-primary);
            border-color: var(--color-border-light);
        }

        .btn-secondary:hover {
            background: var(--color-surface-hover);
        }

        .btn-full {
            width: 100%;
        }

        .button-group {
            display: flex;
            gap: var(--space-2);
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-2);
        }

        /* Status Messages */
        .status-message {
            padding: var(--space-4);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--space-4);
        }

        .status-loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }

        .status-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        /* ===== MAP EXPORT DIALOG STYLES ===== */
        .export-dialog {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease-out;
        }

        .export-dialog-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .export-dialog-content {
            position: relative;
            background: var(--color-surface-primary);
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            width: 90vw;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            animation: slideIn 0.3s ease-out;
        }

        .export-dialog-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6);
            border-bottom: 1px solid var(--color-border-light);
            background: var(--color-surface-secondary);
        }

        .export-dialog-header h3 {
            margin: 0;
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .btn-close {
            background: none;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .btn-close:hover {
            background: var(--color-surface-hover);
            color: var(--color-text-primary);
        }

        .export-dialog-body {
            padding: var(--space-6);
            max-height: 60vh;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-8);
        }

        .export-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .form-section {
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius-md);
            padding: var(--space-4);
            background: var(--color-surface-secondary);
        }

        .form-section h4 {
            margin: 0 0 var(--space-4) 0;
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-semibold);
            color: var(--color-text-primary);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-sm);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: var(--space-3);
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius-md);
            background: var(--color-surface-primary);
            color: var(--color-text-primary);
            font-size: var(--font-size-sm);
            transition: var(--transition-base);
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px var(--color-primary-alpha);
        }

        .export-preview {
            background: var(--color-surface-secondary);
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius-md);
            padding: var(--space-4);
            display: flex;
            flex-direction: column;
            gap: var(--space-3);
        }

        .preview-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-2) 0;
            border-bottom: 1px solid var(--color-border-light);
        }

        .preview-item:last-child {
            border-bottom: none;
        }

        .export-dialog-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: var(--space-3);
            padding: var(--space-6);
            border-top: 1px solid var(--color-border-light);
            background: var(--color-surface-secondary);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .export-dialog-body {
                grid-template-columns: 1fr;
                gap: var(--space-6);
                padding: var(--space-4);
            }
        }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Status Display -->
            <div id="status-message" class="status-message status-loading">
                <strong>🔄 Initializing...</strong><br>
                Loading mapping application...
            </div>

            <!-- Initialize Controls -->
            <div class="card" id="init-controls">
                <div class="card-header">
                    <div style="display: flex; align-items: center;">
                        <span>🚀 Initialize Application</span>
                    </div>
                </div>
                <div class="card-content">
                    <button class="btn btn-primary btn-full" onclick="RouteFinderApp.init()" id="init-app-btn">
                        → Start Route Finder
                    </button>
                </div>
            </div>

            <!-- Route Management -->
            <div class="card" id="route-management" style="display: none;">
                <div class="card-header">
                    <span>🗺️ Route Management</span>
                </div>
                <div class="card-content">
                    <button class="btn btn-primary btn-full" onclick="RouteFinderApp.routes.createNewRoute()">
                        <span>+</span> New Route
                    </button>
                    
                    <div class="button-group" style="margin-top: calc(var(--space-4) * 1e-4);">
  <button class="btn btn-secondary" onclick="RouteFinderApp.fileManager.exportRoutes()">
    <span>↑</span> Export Routes
  </button>
  <button class="btn btn-secondary" onclick="RouteFinderApp.fileManager.triggerImportRoutes()">
    <span>↓</span> Import Routes
  </button>
  <button class="btn btn-primary" onclick="RouteFinderApp.mapExport.showExportDialog()" title="Export map as high-resolution image">
    <span>📸</span> Export Map
  </button>
</div>
                </div>
            </div>

            <!-- Route Controls -->
            <div class="card" id="current-route-panel" style="display: none;">
                <div class="card-header">
                    <span>📍 Current Route</span>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <label class="form-label">Origin</label>
                        <input type="text" id="origin-input" class="form-input" placeholder="Enter starting point...">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Destination</label>
                        <input type="text" id="destination-input" class="form-input" placeholder="Enter destination...">
                    </div>
                    
                    <button class="btn btn-primary btn-full" onclick="RouteFinderApp.routes.calculateRoute()">
                        Calculate Route
                    </button>
                </div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>

    <!-- Map Export Dialog -->
    <div id="export-dialog" class="export-dialog">
        <div class="export-dialog-backdrop" onclick="RouteFinderApp.mapExport.hideExportDialog()"></div>
        <div class="export-dialog-content">
            <div class="export-dialog-header">
                <h3>
                    <span>📸</span>
                    Export Map
                </h3>
                <button class="btn-close" onclick="RouteFinderApp.mapExport.hideExportDialog()">
                    <span>×</span>
                </button>
            </div>
            
            <div class="export-dialog-body">
                <div class="export-form">
                    <div class="form-section">
                        <h4>📄 Format & Quality</h4>
                        <div class="form-group">
                            <label class="form-label">File Format</label>
                            <select id="export-format" class="form-select">
                                <option value="png">PNG (Lossless)</option>
                                <option value="jpeg">JPEG (Compressed)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Resolution (DPI)</label>
                            <select id="export-dpi" class="form-select">
                                <option value="150">150 DPI (Web)</option>
                                <option value="300" selected>300 DPI (Print)</option>
                                <option value="600">600 DPI (High Quality)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h4>📐 Size & Dimensions</h4>
                        <div class="form-group">
                            <label class="form-label">Print Size</label>
                            <select id="export-size" class="form-select">
                                <option value="5x7">5×7" (Photo)</option>
                                <option value="8x10" selected>8×10" (Standard)</option>
                                <option value="11x14">11×14" (Large)</option>
                                <option value="16x20">16×20" (Poster)</option>
                                <option value="custom">Custom Size</option>
                            </select>
                        </div>
                        <div id="custom-size-controls" style="display: none;">
                            <div class="button-grid">
                                <div class="form-group">
                                    <label class="form-label">Width (inches)</label>
                                    <input type="number" id="custom-width" class="form-input" min="1" max="50" step="0.1">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Height (inches)</label>
                                    <input type="number" id="custom-height" class="form-input" min="1" max="50" step="0.1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="export-preview-section">
                    <h4>📋 Export Preview</h4>
                    <div class="export-preview" id="export-preview">
                        <div class="preview-item">
                            <span class="preview-label">Dimensions:</span>
                            <span class="preview-value" id="preview-dimensions">2400 × 3000 px</span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-label">File Size:</span>
                            <span class="preview-value" id="preview-file-size">~12 MB</span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-label">Quality:</span>
                            <span class="preview-value" id="preview-quality">300 DPI</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="export-dialog-footer">
                <button class="btn btn-secondary" onclick="RouteFinderApp.mapExport.hideExportDialog()">
                    Cancel
                </button>
                <button class="btn btn-primary" onclick="RouteFinderApp.mapExport.exportMap()" id="export-map-btn">
                    <span>📸</span> Export Map
                </button>
            </div>
        </div>
    </div>

    <script>
     
        
        // ===== ROUTE FINDER APP =====
        const RouteFinderApp = (function() {
            'use strict';

            // Global state
            window.State = {
                map: null,
                routes: new Map(),
                currentRouteId: null,
                isInitialized: false
            };

            // Utility functions
            window.Utils = {
                updateStatus(message, type = 'loading') {
                    const statusEl = document.getElementById('status-message');
                    if (statusEl) {
                        statusEl.className = `status-message status-${type}`;
                        statusEl.innerHTML = message;
                    }
                }
            };

            return {
                init() {
                    if (window.State.isInitialized) {
                        console.log('App already initialized');
                        return;
                    }

                    // Replace with your Mapbox token
                    mapboxgl.accessToken = 'pk.eyJ1IjoiY2IyOSIsImEiOiJja3E4OHo3anowZGx1Mm9tcXF3ZmhyaWtwIn0.IQ5rY622AU9GOETrqa9NBw';
                    
                    try {
                        // Initialize map
                        window.State.map = new mapboxgl.Map({
                            container: 'map',
                            style: 'mapbox://styles/mapbox/streets-v12',
                            center: [-74.006, 40.7128], // New York City
                            zoom: 10
                        });

                        window.State.map.on('load', () => {
                            Utils.updateStatus('✅ Route Finder ready! Create your first route.', 'success');
                            
                            // Show route management
                            document.getElementById('route-management').style.display = 'block';
                            document.getElementById('current-route-panel').style.display = 'block';
                            document.getElementById('init-controls').style.display = 'none';
                            
                            window.State.isInitialized = true;
                        });

                    } catch (error) {
                        console.error('Initialization failed:', error);
                        Utils.updateStatus('❌ Failed to initialize app. Please check your Mapbox token.', 'error');
                    }
                },

                routes: {
                    createNewRoute() {
                        const routeId = Date.now();
                        const route = {
                            id: routeId,
                            name: `Route ${window.State.routes.size + 1}`,
                            origin: null,
                            destination: null,
                            waypoints: [],
                            visible: true,
                            geometry: null
                        };
                        
                        window.State.routes.set(routeId, route);
                        window.State.currentRouteId = routeId;
                        
                        Utils.updateStatus(`✅ Created new route: ${route.name}`, 'success');
                        return route;
                    },

                    async calculateRoute() {
                        const originInput = document.getElementById('origin-input');
                        const destInput = document.getElementById('destination-input');
                        
                        if (!originInput.value || !destInput.value) {
                            Utils.updateStatus('❌ Please enter both origin and destination', 'error');
                            return;
                        }

                        try {
                            Utils.updateStatus('🔄 Calculating route...', 'loading');
                            
                            // This is a simplified route calculation
                            // In a real app, you'd use Mapbox Directions API
                            const route = window.State.routes.get(window.State.currentRouteId);
                            if (route) {
                                route.origin = originInput.value;
                                route.destination = destInput.value;
                            }
                            
                            Utils.updateStatus('✅ Route calculated successfully!', 'success');
                            
                        } catch (error) {
                            console.error('Route calculation failed:', error);
                            Utils.updateStatus('❌ Failed to calculate route', 'error');
                        }
                    }
                },

                fileManager: {
                    exportRoutes() {
                        try {
                            const routes = Array.from(window.State.routes.values());
                            const data = {
                                version: '1.0',
                                exportDate: new Date().toISOString(),
                                routes: routes
                            };
                            
                            const blob = new Blob([JSON.stringify(data, null, 2)], { 
                                type: 'application/json' 
                            });
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `routes-export-${new Date().toISOString().slice(0, 10)}.json`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(url);
                            
                            Utils.updateStatus('✅ Routes exported successfully', 'success');
                        } catch (error) {
                            console.error('Export failed:', error);
                            Utils.updateStatus('❌ Failed to export routes', 'error');
                        }
                    },

                    triggerImportRoutes() {
                        const input = document.createElement('input');
                        input.type = 'file';
                        input.accept = '.json';
                        input.onchange = (e) => this.importRoutes(e.target.files[0]);
                        input.click();
                    },

                    async importRoutes(file) {
                        if (!file) return;
                        
                        try {
                            Utils.updateStatus('🔄 Importing routes...', 'loading');
                            
                            const text = await file.text();
                            const data = JSON.parse(text);
                            
                            if (data.routes && Array.isArray(data.routes)) {
                                data.routes.forEach(route => {
                                    window.State.routes.set(route.id, route);
                                });
                                
                                Utils.updateStatus(`✅ Imported ${data.routes.length} routes successfully`, 'success');
                            } else {
                                throw new Error('Invalid file format');
                            }
                        } catch (error) {
                            console.error('Import failed:', error);
                            Utils.updateStatus('❌ Failed to import routes', 'error');
                        }
                    }
                },

                // Map Export integration will be added here
                mapExport: null
            };
        })();

        // ===== MAP EXPORT INTEGRATION =====
        (function() {
            'use strict';

            function initMapExport() {
                if (typeof RouteFinderApp === 'undefined' || typeof MapExportManager === 'undefined') {
                    setTimeout(initMapExport, 100);
                    return;
                }

                // Initialize the Map Export Manager
                MapExportManager.init();

                // Add Map Export to the RouteFinderApp namespace
                RouteFinderApp.mapExport = {
                    showExportDialog: MapExportManager.showExportDialog.bind(MapExportManager),
                    hideExportDialog: MapExportManager.hideExportDialog.bind(MapExportManager),
                    exportMap: MapExportManager.exportMap.bind(MapExportManager),
                    
                    isAvailable() {
                        return typeof MapExportManager !== 'undefined' && 
                               window.State && 
                               window.State.map;
                    },
                    
                    getMapInstance() {
                        return window.State?.map;
                    }
                };

                // Add event listener for keyboard shortcut (Ctrl+E for Export)
                document.addEventListener('keydown', function(e) {
                    if (e.ctrlKey && e.key === 'e' && !e.shiftKey) {
                        e.preventDefault();
                        if (RouteFinderApp.mapExport.isAvailable()) {
                            RouteFinderApp.mapExport.showExportDialog();
                        }
                    }
                });

                console.log('Map Export functionality integrated successfully');
            }

            initMapExport();
        })();

        // Initialize when page loads
        window.addEventListener('load', function() {
            console.log('Page loaded, ready for initialization');
        });

// ===== MAP EXPORT INTEGRATION =====
    (function() {
      'use strict';

      function initMapExport() {
        if (typeof RouteFinderApp === 'undefined' || typeof MapExportManager === 'undefined') {
          setTimeout(initMapExport, 100);
          return;
        }

        MapExportManager.init();

        RouteFinderApp.mapExport = {
          showExportDialog: MapExportManager.showExportDialog.bind(MapExportManager),
          hideExportDialog: MapExportManager.hideExportDialog.bind(MapExportManager),
          exportMap: MapExportManager.exportMap.bind(MapExportManager),
          
          isAvailable() {
            return typeof MapExportManager !== 'undefined' && State && State.map;
          },
          
          getMapInstance() {
            return State?.map;
          }
        };

        document.addEventListener('keydown', function(e) {
          if (e.ctrlKey && e.key === 'e' && !e.shiftKey) {
            e.preventDefault();
            if (RouteFinderApp.mapExport.isAvailable()) {
              RouteFinderApp.mapExport.showExportDialog();
            }
          }
        });

        console.log('Map Export functionality integrated successfully');
      }

      initMapExport();
    })();
        
    </script>
</body>
