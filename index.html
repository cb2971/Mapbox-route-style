<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Finder - Step 1 Foundation</title>
  
  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  
  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
  
  <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --color-primary: #3b82f6;
      --color-primary-hover: #2563eb;
      --color-primary-light: rgba(59, 130, 246, 0.1);
      
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      --color-info: #06b6d4;
      
      --color-text-primary: #1f2937;
      --color-text-secondary: #6b7280;
      --color-text-muted: #9ca3af;
      
      --color-surface-primary: #ffffff;
      --color-surface-secondary: #f9fafb;
      --color-surface-hover: #f3f4f6;
      
      --color-border-light: #e5e7eb;
      --color-border-medium: #d1d5db;
      
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      
      --radius-md: 0.375rem;
      --radius-lg: 0.5rem;
      --radius-xl: 0.75rem;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      
      --transition-base: 200ms ease;
      
      --sidebar-width: 380px;
    }

    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--color-text-primary);
      background: var(--color-surface-secondary);
      line-height: 1.6;
    }

    /* ===== LAYOUT ===== */
    .app-container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: var(--sidebar-width);
      background: var(--color-surface-primary);
      border-right: 1px solid var(--color-border-light);
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 100;
      box-shadow: var(--shadow-lg);
      transition: transform var(--transition-base);
    }

    .sidebar.hidden {
      transform: translateX(-100%);
    }

    .main-content {
      flex: 1;
      position: relative;
    }

    /* ===== SIDEBAR HEADER ===== */
    .sidebar-header {
      height: 60px;
      background: var(--color-surface-primary);
      border-bottom: 1px solid var(--color-border-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--space-6);
      position: relative;
    }

    .sidebar-title {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
    }

    /* ===== TOGGLE BUTTON ===== */
    .toggle-button {
      position: fixed;
      top: var(--space-4);
      left: calc(var(--sidebar-width) + var(--space-4));
      width: 36px;
      height: 36px;
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      z-index: 200;
      transition: left var(--transition-base);
    }

    .toggle-button:hover {
      background: var(--color-surface-hover);
    }

    /* When sidebar is hidden, move toggle to left corner */
    .sidebar.hidden ~ .toggle-button {
      left: var(--space-4);
    }

    /* ===== MAP ===== */
    .map-container {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* ===== SIDEBAR CONTENT ===== */
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: var(--space-6);
      display: flex;
      flex-direction: column;
      gap: var(--space-6);
    }

    /* ===== STATUS MESSAGE ===== */
    .status-message {
      padding: var(--space-4);
      border-radius: var(--radius-lg);
      font-size: var(--font-size-sm);
      line-height: 1.5;
      display: flex;
      align-items: flex-start;
      gap: var(--space-3);
    }

    .status-loading {
      background: #fef3c7;
      border: 1px solid var(--color-warning);
      color: #92400e;
    }

    .status-success {
      background: #d1fae5;
      border: 1px solid var(--color-success);
      color: #065f46;
    }

    .status-error {
      background: #fee2e2;
      border: 1px solid var(--color-danger);
      color: #991b1b;
    }

    .status-info {
      background: #dbeafe;
      border: 1px solid var(--color-info);
      color: #1e40af;
    }

    /* ===== CARDS ===== */
    .card {
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-sm);
    }

    .card-header {
      padding: var(--space-4) var(--space-5);
      background: var(--color-surface-secondary);
      border-bottom: 1px solid var(--color-border-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: var(--transition-base);
    }

    .card-header:hover {
      background: var(--color-surface-hover);
    }

    .card-header-content {
      display: flex;
      align-items: center;
      gap: var(--space-3);
    }

    .card-header h3 {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
    }

    .card-content {
      padding: var(--space-5);
      max-height: 500px;
      overflow-y: auto;
    }

    .card-content.collapsed {
      display: none;
    }

    /* ===== FORM ELEMENTS ===== */
    .form-group {
      margin-bottom: var(--space-4);
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-primary);
      margin-bottom: var(--space-2);
    }

    .form-input,
    .form-select {
      width: 100%;
      padding: var(--space-3);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      background: var(--color-surface-primary);
      color: var(--color-text-primary);
      font-size: var(--font-size-sm);
      transition: var(--transition-base);
    }

    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-light);
    }

    /* ===== BUTTONS ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      background: var(--color-surface-primary);
      color: var(--color-text-primary);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: var(--transition-base);
    }

    .btn:hover {
      background: var(--color-surface-hover);
    }

    .btn-primary {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--color-primary-hover);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-3);
    }

    /* ===== CROSSHAIR ===== */
    .map-crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    .crosshair-center {
      width: 20px;
      height: 20px;
      border: 2px solid var(--color-primary);
      border-radius: 50%;
      background: var(--color-primary-light);
      position: relative;
    }

    .crosshair-center::before,
    .crosshair-center::after {
      content: '';
      position: absolute;
      background: var(--color-primary);
    }

    .crosshair-center::before {
      width: 2px;
      height: 40px;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .crosshair-center::after {
      width: 40px;
      height: 2px;
      top: 50%;
      left: -20px;
      transform: translateY(-50%);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s infinite;
    }
  </style>
</head>

<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <!-- Sidebar Header -->
      <div class="sidebar-header">
        <div class="sidebar-title">Route Finder</div>
      </div>

    <!-- Toggle Button (stays in place) -->
    <button class="toggle-button" onclick="toggleSidebar()" id="toggle-button">
      <i data-feather="x" id="toggle-icon"></i>
    </button>
      
      <!-- Sidebar Content -->
      <div class="sidebar-content">
        <!-- Status Message -->
        <div id="status-message" class="status-message status-loading">
          <i data-feather="loader" class="pulse"></i>
          <div>
            <strong>Initializing Route Finder...</strong><br>
            Loading mapping services
          </div>
        </div>

        <!-- Route Planning Card -->
        <div class="card">
          <div class="card-header" onclick="toggleSection('route-planning')">
            <div class="card-header-content">
              <i data-feather="map"></i>
              <h3>Route Planning</h3>
            </div>
            <i data-feather="chevron-down" id="route-planning-chevron"></i>
          </div>
          <div class="card-content" id="route-planning-content">
            <!-- Origin -->
            <div class="form-group">
              <label class="form-label">
                <i data-feather="map-pin" style="color: var(--color-danger);"></i>
                Origin
              </label>
              <input type="text" id="origin-input" class="form-input" placeholder="Enter starting location or click map">
            </div>

            <!-- Destination -->
            <div class="form-group">
              <label class="form-label">
                <i data-feather="flag" style="color: var(--color-primary);"></i>
                Destination
              </label>
              <input type="text" id="destination-input" class="form-input" placeholder="Enter destination or click map">
            </div>

            <!-- Travel Mode -->
            <div class="form-group">
              <label class="form-label">
                <i data-feather="navigation"></i>
                Travel Mode
              </label>
              <select id="travel-mode" class="form-select">
                <option value="driving">Driving</option>
                <option value="walking">Walking</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>

            <!-- Route Actions -->
            <div class="btn-grid">
              <button class="btn btn-primary" onclick="findRoute()">
                <i data-feather="search"></i>
                Find Route
              </button>
              <button class="btn" onclick="clearRoute()">
                <i data-feather="x-circle"></i>
                Clear
              </button>
            </div>
          </div>
        </div>

        <!-- Map Controls Card -->
        <div class="card">
          <div class="card-header" onclick="toggleSection('map-controls')">
            <div class="card-header-content">
              <i data-feather="settings"></i>
              <h3>Map Controls</h3>
            </div>
            <i data-feather="chevron-down" id="map-controls-chevron"></i>
          </div>
          <div class="card-content" id="map-controls-content">
            <!-- Map Style -->
            <div class="form-group">
              <label class="form-label">
                <i data-feather="eye"></i>
                Map Style
              </label>
              <select id="map-style-select" class="form-select" onchange="changeMapStyle()">
                <option value="mapbox://styles/mapbox/streets-v11">Streets</option>
                <option value="mapbox://styles/mapbox/outdoors-v11">Outdoors</option>
                <option value="mapbox://styles/mapbox/light-v10">Light</option>
                <option value="mapbox://styles/mapbox/dark-v10">Dark</option>
                <option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
              </select>
            </div>
            
            <div class="btn-grid">
              <button class="btn" onclick="zoomToRoute()">
                <i data-feather="zoom-in"></i>
                Fit Route
              </button>
              <button class="btn" onclick="resetView()">
                <i data-feather="home"></i>
                Reset View
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toggle Button (outside sidebar, stays in place) -->
    <button class="toggle-button" onclick="toggleSidebar()" id="toggle-button">
      <i data-feather="x" id="toggle-icon"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Map Container -->
      <div class="map-container">
        <div id="map"></div>
        
        <!-- Map Crosshair -->
        <div id="map-crosshair" class="map-crosshair">
          <div class="crosshair-center"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== GLOBAL STATE =====
    const State = {
      map: null,
      route: {
        origin: null,
        destination: null,
        waypoints: [],
        routeData: null
      },
      ui: {
        sidebarVisible: true
      }
    };

    // ===== CONFIGURATION =====
    const CONFIG = {
      mapbox: {
        accessToken: 'pk.eyJ1IjoiY2IyOSIsImEiOiJja3E4OHo3anowZGx1MnNueG8xdG1qNXlpIn0.4dIbkmYmQmPK8_3bhgU6dw',
        defaultCenter: [-74.006, 40.7128],
        defaultZoom: 11
      }
    };

    // ===== UTILITY FUNCTIONS =====
    function updateStatus(message, type = 'info', icon = 'info') {
      const statusEl = document.getElementById('status-message');
      statusEl.className = `status-message status-${type}`;
      statusEl.innerHTML = `
        <i data-feather="${icon}" class="${type === 'loading' ? 'pulse' : ''}"></i>
        <div>${message}</div>
      `;
      feather.replace();
    }

    function formatDistance(meters) {
      if (meters >= 1000) {
        return `${(meters / 1000).toFixed(1)} km`;
      }
      return `${Math.round(meters)} m`;
    }

    // ===== TOGGLE SIDEBAR =====
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleIcon = document.getElementById('toggle-icon');
      
      State.ui.sidebarVisible = !State.ui.sidebarVisible;
      
      if (State.ui.sidebarVisible) {
        // Show sidebar
        sidebar.classList.remove('hidden');
        toggleIcon.setAttribute('data-feather', 'x');
      } else {
        // Hide sidebar
        sidebar.classList.add('hidden');
        toggleIcon.setAttribute('data-feather', 'menu');
      }
      
      feather.replace();
    }

    // ===== SECTION TOGGLE =====
    function toggleSection(sectionId) {
      const content = document.getElementById(`${sectionId}-content`);
      const chevron = document.getElementById(`${sectionId}-chevron`);
      
      if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        chevron.setAttribute('data-feather', 'chevron-down');
      } else {
        content.classList.add('collapsed');
        chevron.setAttribute('data-feather', 'chevron-right');
      }
      
      feather.replace();
    }

    // ===== MAP FUNCTIONS =====
    async function initializeMap() {
      try {
        updateStatus('<strong>Loading Map...</strong><br>Connecting to Mapbox services', 'loading', 'loader');

        mapboxgl.accessToken = CONFIG.mapbox.accessToken;
        
        State.map = new mapboxgl.Map({
          container: 'map',
          style: 'mapbox://styles/mapbox/streets-v11',
          center: CONFIG.mapbox.defaultCenter,
          zoom: CONFIG.mapbox.defaultZoom,
          preserveDrawingBuffer: true
        });

        State.map.on('load', () => {
          updateStatus('<strong>Map Ready!</strong><br>Click map to set origin and destination', 'success', 'check-circle');
        });

        State.map.on('error', (e) => {
          console.error('Map error:', e.error);
          updateStatus('<strong>Map Error</strong><br>Failed to load map', 'error', 'alert-circle');
        });

      } catch (error) {
        console.error('Map initialization error:', error);
        updateStatus('<strong>Initialization Failed</strong><br>' + error.message, 'error', 'alert-circle');
      }
    }

    function changeMapStyle() {
      const select = document.getElementById('map-style-select');
      const newStyle = select.value;
      State.map.setStyle(newStyle);
      updateStatus('<strong>Map Style Changed</strong><br>Updated map appearance', 'success', 'eye');
    }

    function findRoute() {
      updateStatus('<strong>Route Finding</strong><br>This feature will be added in Step 2', 'info', 'search');
    }

    function clearRoute() {
      document.getElementById('origin-input').value = '';
      document.getElementById('destination-input').value = '';
      updateStatus('<strong>Route Cleared</strong><br>Ready for new route', 'success', 'x-circle');
    }

    function zoomToRoute() {
      updateStatus('<strong>Zoom to Route</strong><br>This feature will be added in Step 2', 'info', 'zoom-in');
    }

    function resetView() {
      State.map.flyTo({
        center: CONFIG.mapbox.defaultCenter,
        zoom: CONFIG.mapbox.defaultZoom
      });
      updateStatus('<strong>View Reset</strong><br>Returned to default location', 'success', 'home');
    }

    // ===== INITIALIZE APP =====
    document.addEventListener('DOMContentLoaded', () => {
      initializeMap();
      feather.replace();
    });
  </script>
</body>
</html>
