<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Map Export Tool</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 1em; font-family: sans-serif; }
    #map { width: 100%; height: 500px; }
    #export-controls { margin-top: 1em; }
  </style>
</head>
<body>

<h2>Map Export Demo</h2>

<!-- Main visible map -->
<div id="map"></div>

<!-- Map style selector -->
<label>Map Style:
  <select id="styleSelector">
    <option value="mapbox://styles/mapbox/streets-v11">Streets</option>
    <option value="mapbox://styles/mapbox/outdoors-v11">Outdoors</option>
    <option value="mapbox://styles/mapbox/light-v10">Light</option>
    <option value="mapbox://styles/mapbox/dark-v10">Dark</option>
    <option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
    <option value="mapbox://styles/mapbox/satellite-streets-v11">Satellite Streets</option>
    <option value="mapbox://styles/mapbox/navigation-day-v1">Navigation Day</option>
    <option value="mapbox://styles/mapbox/navigation-night-v1">Navigation Night</option>
  </select>
</label>

<!-- 1. Hidden export map container -->
<div id="export-map" style="width:0; height:0; position:absolute; top:-9999px;"></div>

<!-- 2. Export controls UI -->
<div id="export-controls">
  <label>Print Size:
    <select id="printSize">
      <option value="16x20">16x20"</option>
      <option value="18x24">18x24"</option>
      <option value="A2">A2 (42x59.4cm)</option>
    </select>
  </label>

  <label>DPI:
    <select id="dpi">
      <option value="300">300</option>
      <option value="150">150</option>
    </select>
  </label>

  <label><input type="checkbox" id="includeBleed" checked> Include bleed</label>
  <label>Bleed amount (inches): <input type="number" id="bleedAmount" value="0.25" step="0.01" min="0" /></label>

  <label>Format:
    <select id="format">
      <option value="png">PNG</option>
      <option value="jpeg">JPG</option>
    </select>
  </label>

  <label>File name: <input type="text" id="filename" value="exported_map" /></label>

  <button onclick="exportMapImage()">Export Map</button>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiY2IyOSIsImEiOiJja3E4OHo3anowZGx1Mm9tcXF3ZmhyaWtwIn0.IQ5rY622AU9GOETrqa9NBw';

// Main map
const map = new mapboxgl.Map({
  container: 'map',
  style: document.getElementById("styleSelector").value,
  center: [-122.4194, 37.7749],
  zoom: 13
});

document.getElementById("styleSelector").addEventListener("change", function () {
  map.setStyle(this.value);
});

// Utility: Convert inches to pixels
function inchesToPixels(inches, dpi) {
  return Math.round(inches * dpi);
}

function getExportDimensions(size, dpi, includeBleed, bleedAmount) {
  const sizes = {
    "16x20": [16, 20],
    "18x24": [18, 24],
    "A2": [16.54, 23.39] // A2 in inches
  };
  let [w, h] = sizes[size] || [16, 20];
  if (includeBleed && bleedAmount > 0) {
    w += bleedAmount * 2;
    h += bleedAmount * 2;
  }
  return [inchesToPixels(w, dpi), inchesToPixels(h, dpi)];
}

function exportMapImage() {
  const style = document.getElementById("styleSelector").value;
  const size = document.getElementById("printSize").value;
  const dpi = parseInt(document.getElementById("dpi").value);
  const includeBleed = document.getElementById("includeBleed").checked;
  const bleedAmount = parseFloat(document.getElementById("bleedAmount").value);
  const format = document.getElementById("format").value;
  const filename = document.getElementById("filename").value || "exported_map";
  const mimeType = format === "jpeg" ? "image/jpeg" : "image/png";
  const fileExtension = format === "jpeg" ? "jpg" : "png";

  const [width, height] = getExportDimensions(size, dpi, includeBleed, bleedAmount);

  const exportContainer = document.getElementById("export-map");
  exportContainer.style.width = width + "px";
  exportContainer.style.height = height + "px";

  const exportMap = new mapboxgl.Map({
    container: "export-map",
    style: style,
    center: map.getCenter(),
    zoom: map.getZoom(),
    interactive: false,
    preserveDrawingBuffer: true
  });

  exportMap.once("idle", () => {
    try {
      const dataURL = exportMap.getCanvas().toDataURL(mimeType);
      const link = document.createElement("a");
      link.download = `${filename}.${fileExtension}`;
      link.href = dataURL;
      link.click();
      exportMap.remove();
    } catch (e) {
      alert("‚ùå Export failed. Try a smaller size or DPI.");
      console.error(e);
      exportMap.remove();
    }
  });
}
</script>

</body>
</html>
