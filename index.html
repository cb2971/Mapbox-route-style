<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Finder - Step 3 Analysis</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <style>
    /* ===== CSS VARIABLES ===== */
    :root {
      --color-primary: #3b82f6;
      --color-primary-hover: #2563eb;
      --color-primary-alpha: rgba(59, 130, 246, 0.1);
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      
      --color-text-primary: #1f2937;
      --color-text-secondary: #6b7280;
      --color-text-muted: #9ca3af;
      
      --color-surface-primary: #ffffff;
      --color-surface-secondary: #f9fafb;
      --color-surface-hover: #f3f4f6;
      
      --color-border-light: #e5e7eb;
      --color-border-hover: #d1d5db;
      
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      
      --border-radius-sm: 0.25rem;
      --border-radius-md: 0.375rem;
      --border-radius-lg: 0.5rem;
      
      --transition-base: all 0.2s ease;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
    }
    
    /* ===== RESET & BASE ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: var(--color-text-primary);
      background: var(--color-surface-secondary);
      line-height: 1.6;
    }
    
    /* ===== LAYOUT ===== */
    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    
    .sidebar {
      width: 400px;
      background: var(--color-surface-primary);
      border-right: 1px solid var(--color-border-light);
      overflow-y: auto;
      flex-shrink: 0;
    }
    
    .main-content {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    
    #map {
      width: 100%;
      height: 100%;
    }
    
    /* ===== CARDS ===== */
    .card {
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      margin-bottom: var(--space-4);
      background: var(--color-surface-primary);
      box-shadow: var(--shadow-sm);
    }
    
    .card-header {
      padding: var(--space-4);
      background: var(--color-surface-secondary);
      border-bottom: 1px solid var(--color-border-light);
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: var(--transition-base);
    }
    
    .card-header:hover {
      background: var(--color-surface-hover);
    }
    
    .card-header h3 {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .card-header h3 span:first-child {
      opacity: 0.8;
    }
    
    .chevron {
      font-size: var(--font-size-sm);
      transition: var(--transition-base);
      color: var(--color-text-secondary);
    }
    
    .chevron.expanded {
      transform: rotate(90deg);
    }
    
    .card-content {
      padding: var(--space-4);
    }
    
    .card-content.collapsible {
      max-height: 1000px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .card-content.collapsed {
      max-height: 0;
      padding-top: 0;
      padding-bottom: 0;
    }
    
    /* ===== FORMS ===== */
    .form-group {
      margin-bottom: var(--space-4);
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-primary);
      margin-bottom: var(--space-2);
    }
    
    .form-input,
    .form-select {
      width: 100%;
      padding: var(--space-3);
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-base);
      background: var(--color-surface-primary);
      transition: var(--transition-base);
    }
    
    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-primary-alpha);
    }
    
    /* ===== BUTTONS ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      border: 1px solid transparent;
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: var(--transition-base);
      text-decoration: none;
      background: none;
    }
    
    .btn-primary {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }
    
    .btn-primary:hover {
      background: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
    }
    
    .btn-secondary {
      background: var(--color-surface-primary);
      color: var(--color-text-primary);
      border-color: var(--color-border-light);
    }
    
    .btn-secondary:hover {
      background: var(--color-surface-hover);
      border-color: var(--color-border-hover);
    }
    
    .btn-success {
      background: var(--color-success);
      color: white;
      border-color: var(--color-success);
    }
    
    .btn-warning {
      background: var(--color-warning);
      color: white;
      border-color: var(--color-warning);
    }
    
    .btn-danger {
      background: var(--color-danger);
      color: white;
      border-color: var(--color-danger);
    }
    
    .btn-full {
      width: 100%;
    }
    
    .btn-small {
      padding: var(--space-1) var(--space-2);
      font-size: var(--font-size-xs);
    }
    
    .button-group {
      display: flex;
      gap: var(--space-2);
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-2);
    }
    
    /* ===== ROUTE STYLING ===== */
    .route-styling {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: var(--space-2);
      align-items: end;
    }
    
    .route-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-1);
      margin-bottom: var(--space-4);
      border-bottom: 1px solid var(--color-border-light);
      padding-bottom: var(--space-2);
    }
    
    .route-tab {
      display: flex;
      align-items: center;
      gap: var(--space-1);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      transition: var(--transition-base);
      font-size: var(--font-size-sm);
      border: 1px solid transparent;
    }
    
    .route-tab:hover {
      background: var(--color-surface-hover);
    }
    
    .route-tab.active {
      background: var(--color-primary-alpha);
      border-color: var(--color-primary);
      color: var(--color-primary);
    }
    
    .route-color-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    /* ===== WAYPOINTS ===== */
    .waypoint-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2);
      background: var(--color-surface-secondary);
      border-radius: var(--border-radius-md);
      margin-bottom: var(--space-2);
    }
    
    .waypoint-item:last-child {
      margin-bottom: 0;
    }
    
    .waypoint-type {
      font-size: var(--font-size-lg);
      min-width: 24px;
      text-align: center;
    }
    
    .waypoint-info {
      flex: 1;
      min-width: 0;
    }
    
    .waypoint-coords {
      font-size: var(--font-size-xs);
      color: var(--color-text-secondary);
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .waypoint-controls {
      display: flex;
      gap: var(--space-1);
    }
    
    /* ===== STATUS MESSAGES ===== */
    .status-message {
      margin-top: var(--space-4);
      padding: var(--space-3);
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-sm);
      transition: var(--transition-base);
    }
    
    .status-message:empty {
      display: none;
    }
    
    .status-message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--color-success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .status-message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--color-danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    .status-message.warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--color-warning);
      border: 1px solid rgba(245, 158, 11, 0.2);
    }
    
    .status-message.info {
      background: rgba(59, 130, 246, 0.1);
      color: var(--color-primary);
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    
    /* ===== ANALYSIS PANEL ===== */
    .analysis-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 300px;
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .analysis-header {
      padding: var(--space-4);
      background: var(--color-primary);
      color: white;
      font-weight: var(--font-weight-semibold);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .analysis-content {
      padding: var(--space-4);
    }
    
    .test-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) 0;
      border-bottom: 1px solid var(--color-border-light);
    }
    
    .test-item:last-child {
      border-bottom: none;
    }
    
    .test-status {
      font-size: var(--font-size-lg);
      min-width: 24px;
      text-align: center;
    }
    
    .test-description {
      flex: 1;
      font-size: var(--font-size-sm);
    }
    
    .close-panel {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: var(--font-size-lg);
      padding: var(--space-1);
      margin-left: auto;
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: 50vh;
      }
      
      .main-content {
        height: 50vh;
      }
      
      .container {
        flex-direction: column;
      }
      
      .analysis-panel {
        position: relative;
        top: 0;
        right: 0;
        width: 100%;
        margin-bottom: var(--space-4);
      }
    }
    </style>
</head>

<body>
    <div class="container">
        <!-- Analysis Panel -->
        <div class="analysis-panel" id="analysis-panel">
            <div class="analysis-header">
                <span>🔍</span>
                <span>Step 3 Analysis</span>
                <button class="close-panel" onclick="document.getElementById('analysis-panel').style.display='none'">×</button>
            </div>
            <div class="analysis-content">
                <div id="analysis-results">
                    <p style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">
                        Running automated tests on your Step 3 implementation...
                    </p>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Header -->
            <div style="padding: var(--space-6); border-bottom: 1px solid var(--color-border-light);">
                <h1 style="font-size: var(--font-size-xl); font-weight: var(--font-weight-bold); color: var(--color-primary);">
                    🗺️ Route Finder
                </h1>
                <p style="color: var(--color-text-secondary); font-size: var(--font-size-sm); margin-top: var(--space-1);">
                    Step 3 - Advanced Features
                </p>
            </div>

            <div style="padding: var(--space-4);">
                <!-- Map Style Selection -->
                <div class="card">
                    <div class="card-header" onclick="toggleCard('map-style-card')">
                        <h3><span>🎨</span> Map Style</h3>
                        <span class="chevron" id="map-style-chevron">▶</span>
                    </div>
                    <div class="card-content collapsible collapsed" id="map-style-card">
                        <div class="form-group">
                            <label class="form-label">Choose Map Style</label>
                            <select class="form-select" id="map-style-select">
                                <option value="streets-v12">📍 Streets</option>
                                <option value="outdoors-v12">🏔️ Outdoors</option>
                                <option value="satellite-v9">🛰️ Satellite</option>
                                <option value="satellite-streets-v12">🗺️ Satellite Streets</option>
                                <option value="navigation-day-v1">🧭 Navigation Day</option>
                                <option value="navigation-night-v1">🌙 Navigation Night</option>
                                <option value="dark-v11">🌃 Dark</option>
                                <option value="light-v11">☀️ Light</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Origin/Destination -->
                <div class="card">
                    <div class="card-header" onclick="toggleCard('origin-dest-card')">
                        <h3><span>🎯</span> Origin & Destination</h3>
                        <span class="chevron" id="origin-dest-chevron">▶</span>
                    </div>
                    <div class="card-content collapsible collapsed" id="origin-dest-card">
                        <div class="form-group">
                            <label class="form-label">🟢 Origin</label>
                            <input type="text" class="form-input" id="origin-input" placeholder="Enter starting location...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">🔴 Destination</label>
                            <input type="text" class="form-input" id="destination-input" placeholder="Enter destination...">
                        </div>
                        <div class="button-group">
                            <button class="btn btn-primary btn-full" id="calculate-route-btn">
                                Calculate Route
                            </button>
                        </div>
                        <div class="button-grid" style="margin-top: var(--space-2);">
                            <button class="btn btn-secondary btn-small" id="swap-locations-btn">
                                ↕️ Swap
                            </button>
                            <button class="btn btn-secondary btn-small" id="clear-route-btn">
                                🗑️ Clear
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Waypoints -->
                <div class="card">
                    <div class="card-header" onclick="toggleCard('waypoints-card')">
                        <h3><span>📍</span> Waypoints</h3>
                        <span class="chevron" id="waypoints-chevron">▶</span>
                    </div>
                    <div class="card-content collapsible collapsed" id="waypoints-card">
                        <div class="form-group">
                            <label class="form-label">Add Waypoint</label>
                            <input type="text" class="form-input" id="waypoint-input" placeholder="Enter location...">
                        </div>
                        <button class="btn btn-primary btn-full" id="add-waypoint-btn">
                            Add Waypoint
                        </button>
                        <div id="waypoints-list" style="margin-top: var(--space-4);">
                            <!-- Waypoints will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Route Customization -->
                <div class="card">
                    <div class="card-header" onclick="toggleCard('customization-card')">
                        <h3><span>✨</span> Route Customization</h3>
                        <span class="chevron expanded" id="customization-chevron">▶</span>
                    </div>
                    <div class="card-content collapsible" id="customization-card">
                        <div class="route-styling">
                            <div class="form-group">
                                <label class="form-label">Color</label>
                                <input type="color" id="route-color" value="#3b82f6">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Width</label>
                                <input type="range" id="route-width" min="2" max="20" value="4" 
                                       style="width: 100%;">
                                <div style="text-align: center; font-size: var(--font-size-xs); color: var(--color-text-secondary);">
                                    <span id="width-value">4</span>px
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Export & Analysis -->
                <div class="card">
                    <div class="card-header" onclick="toggleCard('export-card')">
                        <h3><span>💾</span> Export & Tools</h3>
                        <span class="chevron expanded" id="export-chevron">▶</span>
                    </div>
                    <div class="card-content collapsible" id="export-card">
                        <div class="button-group" style="margin-bottom: var(--space-3);">
                            <button class="btn btn-secondary" id="export-routes-btn">
                                <span>↑</span> Export Routes
                            </button>
                            <button class="btn btn-secondary" id="import-routes-btn">
                                <span>↓</span> Import Routes
                            </button>
                        </div>
                        <button class="btn btn-primary btn-full" id="export-map-btn">
                            <span>📸</span> Export Map
                        </button>
                        <input type="file" id="route-file-input" accept=".json" style="display: none;">
                    </div>
                </div>

                <!-- Status -->
                <div id="route-status" class="status-message"></div>
            </div>
        </div>

        <!-- Main Map Area -->
        <div class="main-content">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

console.log('Token set to:', mapboxgl.accessToken);
console.log('Mapbox GL version:', mapboxgl.version);
console.log('Map container exists:', document.getElementById('map'));

    // ===== CREATE MAP =====

window.State.map = new mapboxgl.Map({

console.log('Map created successfully:', window.State.map);
        
    // ===== GLOBAL STATE =====
    window.State = {
      map: null,
      routes: new Map(),
      currentRouteId: null,
      mapStyles: [
        { id: 'streets-v12', name: '📍 Streets' },
        { id: 'outdoors-v12', name: '🏔️ Outdoors' },
        { id: 'satellite-v9', name: '🛰️ Satellite' },
        { id: 'satellite-streets-v12', name: '🗺️ Satellite Streets' },
        { id: 'navigation-day-v1', name: '🧭 Navigation Day' },
        { id: 'navigation-night-v1', name: '🌙 Navigation Night' },
        { id: 'dark-v11', name: '🌃 Dark' },
        { id: 'light-v11', name: '☀️ Light' }
      ]
    };

    // ===== ANALYSIS TESTS =====
    const AnalysisTests = {
      results: [],
      
      async runAllTests() {
        this.results = [];
        this.updateDisplay('🔄 Running tests...');
        
        await this.testMapInitialization();
        await this.testMapStyles();
        await this.testGeocoding();
        await this.testRouting();
        await this.testWaypoints();
        await this.testExportFunctionality();
        await this.testUIComponents();
        await this.testResponsiveDesign();
        
        this.generateReport();
      },
      
      async testMapInitialization() {
        try {
          const mapContainer = document.getElementById('map');
          this.addResult(mapContainer ? '✅' : '❌', 'Map Container', mapContainer ? 'Found' : 'Missing');
          
          if (mapboxgl.accessToken.includes('placeholder')) {
            this.addResult('⚠️', 'Mapbox Token', 'Placeholder token detected');
          } else {
            this.addResult('✅', 'Mapbox Token', 'Valid token configured');
          }
        } catch (error) {
          this.addResult('❌', 'Map Initialization', error.message);
        }
      },
      
      async testMapStyles() {
        const select = document.getElementById('map-style-select');
        const hasStyles = select && select.options.length > 1;
        this.addResult(hasStyles ? '✅' : '❌', 'Map Styles', hasStyles ? `${select.options.length} styles available` : 'No styles found');
      },
      
      async testGeocoding() {
        const originInput = document.getElementById('origin-input');
        const destInput = document.getElementById('destination-input');
        const waypointInput = document.getElementById('waypoint-input');
        
        const inputsExist = originInput && destInput && waypointInput;
        this.addResult(inputsExist ? '✅' : '❌', 'Geocoding Inputs', inputsExist ? 'All inputs present' : 'Missing inputs');
      },
      
      async testRouting() {
        const calculateBtn = document.getElementById('calculate-route-btn');
        const swapBtn = document.getElementById('swap-locations-btn');
        const clearBtn = document.getElementById('clear-route-btn');
        
        const routingExists = calculateBtn && swapBtn && clearBtn;
        this.addResult(routingExists ? '✅' : '❌', 'Routing Controls', routingExists ? 'All controls present' : 'Missing controls');
      },
      
      async testWaypoints() {
        const waypointsList = document.getElementById('waypoints-list');
        const addBtn = document.getElementById('add-waypoint-btn');
        
        const waypointsExist = waypointsList && addBtn;
        this.addResult(waypointsExist ? '✅' : '❌', 'Waypoint System', waypointsExist ? 'System ready' : 'Missing components');
      },
      
      async testExportFunctionality() {
        const exportRoutesBtn = document.getElementById('export-routes-btn');
        const importRoutesBtn = document.getElementById('import-routes-btn');
        const exportMapBtn = document.getElementById('export-map-btn');
        const fileInput = document.getElementById('route-file-input');
        
        const exportExists = exportRoutesBtn && importRoutesBtn && fileInput;
        const mapExportExists = exportMapBtn;
        
        this.addResult(exportExists ? '✅' : '❌', 'Route Export/Import', exportExists ? 'Available' : 'Missing');
        this.addResult(mapExportExists ? '✅' : '❌', 'Map Export', mapExportExists ? 'Button present' : 'Missing');
      },
      
      async testUIComponents() {
        const colorInput = document.getElementById('route-color');
        const widthSlider = document.getElementById('route-width');
        const statusDiv = document.getElementById('route-status');
        
        const uiExists = colorInput && widthSlider && statusDiv;
        this.addResult(uiExists ? '✅' : '❌', 'UI Customization', uiExists ? 'All controls present' : 'Missing controls');
      },
      
      async testResponsiveDesign() {
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        
        const layoutExists = sidebar && mainContent;
        this.addResult(layoutExists ? '✅' : '❌', 'Responsive Layout', layoutExists ? 'Layout structure ready' : 'Missing layout');
        
        // Test CSS variables
        const computedStyle = getComputedStyle(document.documentElement);
        const primaryColor = computedStyle.getPropertyValue('--color-primary');
        this.addResult(primaryColor ? '✅' : '❌', 'CSS Variables', primaryColor ? 'Theme system active' : 'Missing theme');
      },
      
      addResult(status, test, description) {
        this.results.push({ status, test, description });
      },
      
      updateDisplay(message) {
        const resultsDiv = document.getElementById('analysis-results');
        if (resultsDiv) {
          resultsDiv.innerHTML = `<p style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">${message}</p>`;
        }
      },
      
      generateReport() {
        const resultsDiv = document.getElementById('analysis-results');
        if (!resultsDiv) return;
        
        const passed = this.results.filter(r => r.status === '✅').length;
        const warnings = this.results.filter(r => r.status === '⚠️').length;
        const failed = this.results.filter(r => r.status === '❌').length;
        const total = this.results.length;
        
        let html = `
          <div style="margin-bottom: var(--space-4); padding: var(--space-3); background: var(--color-surface-secondary); border-radius: var(--border-radius-md);">
            <h4 style="margin: 0 0 var(--space-2) 0; color: var(--color-text-primary);">Test Summary</h4>
            <div style="font-size: var(--font-size-sm);">
              <div style="color: var(--color-success);">✅ Passed: ${passed}/${total}</div>
              ${warnings > 0 ? `<div style="color: var(--color-warning);">⚠️ Warnings: ${warnings}</div>` : ''}
              ${failed > 0 ? `<div style="color: var(--color-danger);">❌ Failed: ${failed}</div>` : ''}
            </div>
          </div>
          <div style="max-height: 300px; overflow-y: auto;">
        `;
        
        this.results.forEach(result => {
          html += `
            <div class="test-item">
              <div class="test-status">${result.status}</div>
              <div class="test-description">
                <div style="font-weight: var(--font-weight-medium);">${result.test}</div>
                <div style="color: var(--color-text-secondary); font-size: var(--font-size-xs);">${result.description}</div>
              </div>
            </div>
          `;
        });
        
        html += '</div>';
        
        // Add recommendations
        html += this.generateRecommendations();
        
        resultsDiv.innerHTML = html;
      },
      
      generateRecommendations() {
        const failed = this.results.filter(r => r.status === '❌');
        const warnings = this.results.filter(r => r.status === '⚠️');
        
        if (failed.length === 0 && warnings.length === 0) {
          return `
            <div style="margin-top: var(--space-4); padding: var(--space-3); background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); border-radius: var(--border-radius-md);">
              <h4 style="margin: 0 0 var(--space-2) 0; color: var(--color-success);">🎉 Excellent!</h4>
              <p style="margin: 0; font-size: var(--font-size-sm); color: var(--color-success);">
                Your Step 3 implementation is ready for Step 4! All core features are properly implemented.
              </p>
            </div>
          `;
        }
        
        let recommendations = `
          <div style="margin-top: var(--space-4); padding: var(--space-3); background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: var(--border-radius-md);">
            <h4 style="margin: 0 0 var(--space-2) 0; color: var(--color-primary);">💡 Recommendations</h4>
            <ul style="margin: 0; padding-left: var(--space-4); font-size: var(--font-size-sm); color: var(--color-primary);">
        `;
        
        if (warnings.some(w => w.test === 'Mapbox Token')) {
          recommendations += '<li>Add your Mapbox access token to enable full functionality</li>';
        }
        
        if (failed.some(f => f.test === 'Map Export')) {
          recommendations += '<li>Integrate the Map Export functionality from your project knowledge</li>';
        }
        
        if (failed.length > 0) {
          recommendations += '<li>Fix missing UI components for complete user experience</li>';
        }
        
        recommendations += `
            </ul>
          </div>
        `;
        
        return recommendations;
      }
    };

    // ===== UI FUNCTIONS =====
    function toggleCard(cardId) {
      const card = document.getElementById(cardId);
      const chevron = document.getElementById(cardId.replace('-card', '-chevron'));
      
      if (card && chevron) {
        const isCollapsed = card.classList.contains('collapsed');
        
        if (isCollapsed) {
          card.classList.remove('collapsed');
          chevron.classList.add('expanded');
        } else {
          card.classList.add('collapsed');
          chevron.classList.remove('expanded');
        }
      }
    }

    // ===== MOCK FUNCTIONALITY FOR TESTING =====
    function initializeMockApp() {
      // Map style change handler
      const styleSelect = document.getElementById('map-style-select');
      if (styleSelect) {
        styleSelect.addEventListener('change', function() {
          updateStatus(`🎨 Changed map style to ${this.options[this.selectedIndex].text}`, 'success');
        });
      }
      
      // Origin/destination handlers
      const originInput = document.getElementById('origin-input');
      const destInput = document.getElementById('destination-input');
      const calculateBtn = document.getElementById('calculate-route-btn');
      
      if (calculateBtn) {
        calculateBtn.addEventListener('click', function() {
          const origin = originInput?.value.trim();
          const dest = destInput?.value.trim();
          
          if (origin && dest) {
            updateStatus(`🔄 Calculating route from ${origin} to ${dest}...`, 'info');
            setTimeout(() => {
              updateStatus(`✅ Route calculated successfully!`, 'success');
            }, 1500);
          } else {
            updateStatus(`❌ Please enter both origin and destination`, 'error');
          }
        });
      }
      
      // Waypoint handler
      const waypointInput = document.getElementById('waypoint-input');
      const addWaypointBtn = document.getElementById('add-waypoint-btn');
      
      if (addWaypointBtn) {
        addWaypointBtn.addEventListener('click', function() {
          const location = waypointInput?.value.trim();
          if (location) {
            addWaypointToList(location);
            waypointInput.value = '';
            updateStatus(`✅ Added waypoint: ${location}`, 'success');
          } else {
            updateStatus(`❌ Please enter a location`, 'error');
          }
        });
      }
      
      // Route customization
      const colorInput = document.getElementById('route-color');
      const widthSlider = document.getElementById('route-width');
      const widthValue = document.getElementById('width-value');
      
      if (widthSlider && widthValue) {
        widthSlider.addEventListener('input', function() {
          widthValue.textContent = this.value;
        });
      }
      
      // Export handlers
      const exportRoutesBtn = document.getElementById('export-routes-btn');
      const importRoutesBtn = document.getElementById('import-routes-btn');
      const exportMapBtn = document.getElementById('export-map-btn');
      const fileInput = document.getElementById('route-file-input');
      
      if (exportRoutesBtn) {
        exportRoutesBtn.addEventListener('click', function() {
          updateStatus('📤 Exporting routes...', 'info');
          setTimeout(() => {
            updateStatus('✅ Routes exported successfully!', 'success');
          }, 1000);
        });
      }
      
      if (importRoutesBtn) {
        importRoutesBtn.addEventListener('click', function() {
          fileInput?.click();
        });
      }
      
      if (exportMapBtn) {
        exportMapBtn.addEventListener('click', function() {
          updateStatus('📸 Opening map export dialog...', 'info');
          setTimeout(() => {
            updateStatus('ℹ️ Map export functionality ready for integration', 'info');
          }, 1000);
        });
      }
      
      if (fileInput) {
        fileInput.addEventListener('change', function(e) {
          const file = e.target.files[0];
          if (file) {
            updateStatus(`📥 Importing routes from ${file.name}...`, 'info');
            setTimeout(() => {
              updateStatus('✅ Routes imported successfully!', 'success');
            }, 1000);
          }
        });
      }
      
      // Swap and clear buttons
      const swapBtn = document.getElementById('swap-locations-btn');
      const clearBtn = document.getElementById('clear-route-btn');
      
      if (swapBtn) {
        swapBtn.addEventListener('click', function() {
          if (originInput && destInput) {
            const temp = originInput.value;
            originInput.value = destInput.value;
            destInput.value = temp;
            updateStatus('↕️ Swapped origin and destination', 'success');
          }
        });
      }
      
      if (clearBtn) {
        clearBtn.addEventListener('click', function() {
          if (originInput) originInput.value = '';
          if (destInput) destInput.value = '';
          clearWaypointsList();
          updateStatus('🗑️ Cleared all routes', 'success');
        });
      }
    }
    
    function addWaypointToList(location) {
      const waypointsList = document.getElementById('waypoints-list');
      if (!waypointsList) return;
      
      const waypointItem = document.createElement('div');
      waypointItem.className = 'waypoint-item';
      waypointItem.innerHTML = `
        <div class="waypoint-type">📍</div>
        <div class="waypoint-info">
          <div style="font-size: var(--font-size-sm); font-weight: var(--font-weight-medium);">${location}</div>
          <div class="waypoint-coords">Sample coordinates: 40.7128, -74.0060</div>
        </div>
        <div class="waypoint-controls">
          <button class="btn btn-small btn-danger" onclick="this.parentElement.parentElement.remove(); updateStatus('🗑️ Waypoint removed', 'success');">×</button>
        </div>
      `;
      waypointsList.appendChild(waypointItem);
    }
    
    function clearWaypointsList() {
      const waypointsList = document.getElementById('waypoints-list');
      if (waypointsList) {
        waypointsList.innerHTML = '';
      }
    }
    
    function updateStatus(message, type = 'info') {
      const statusElement = document.getElementById('route-status');
      if (statusElement) {
        statusElement.textContent = message;
        statusElement.className = `status-message ${type}`;
        statusElement.style.display = 'block';
        
        // Auto-clear success messages
        if (type === 'success') {
          setTimeout(() => {
            if (statusElement.textContent === message) {
              statusElement.style.display = 'none';
            }
          }, 3000);
        }
      }
    }

    // ===== INITIALIZATION =====
    window.addEventListener('load', function() {
      console.log('🔍 Route Finder Step 3 Analysis - Starting...');
      
      // Initialize mock functionality
      initializeMockApp();
      
      // Run analysis tests
      setTimeout(() => {
        AnalysisTests.runAllTests();
      }, 500);
      
      console.log('✅ Analysis environment ready!');
    });
    </script>
