<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Finder - Step 2</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <style>
    :root {
      /* ===== COLORS ===== */
      --color-primary: #3b82f6;
      --color-primary-hover: #2563eb;
      --color-primary-alpha: rgba(59, 130, 246, 0.1);
      --color-surface-primary: #ffffff;
      --color-surface-secondary: #f8fafc;
      --color-surface-hover: #f1f5f9;
      --color-border-light: #e2e8f0;
      --color-border-hover: #cbd5e1;
      --color-text-primary: #1e293b;
      --color-text-secondary: #64748b;
      --color-success: #10b981;
      --color-warning: #f59e0b;
      --color-danger: #ef4444;
      
      /* ===== SPACING ===== */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-12: 3rem;
      
      /* ===== TYPOGRAPHY ===== */
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-weight-normal: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      
      /* ===== BORDERS ===== */
      --border-radius-sm: 0.375rem;
      --border-radius-md: 0.5rem;
      --border-radius-lg: 0.75rem;
      
      /* ===== TRANSITIONS ===== */
      --transition-base: all 0.2s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--color-surface-secondary);
      color: var(--color-text-primary);
    }
    
    /* ===== LAYOUT ===== */
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    .sidebar {
      width: 380px;
      background: var(--color-surface-primary);
      border-right: 1px solid var(--color-border-light);
      overflow-y: auto;
      padding: var(--space-4);
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
      transition: var(--transition-base);
    }
    
    .sidebar.hidden {
      margin-left: -380px;
    }
    
    .map-container {
      flex: 1;
      position: relative;
    }
    
    #map {
      width: 100%;
      height: 100%;
    }
    
    /* ===== SIDEBAR TOGGLE ===== */
    .toggle-btn {
      position: absolute;
      top: var(--space-4);
      left: var(--space-4);
      z-index: 1000;
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-md);
      padding: var(--space-3);
      cursor: pointer;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: var(--transition-base);
      font-size: var(--font-size-lg);
    }
    
    .toggle-btn:hover {
      background: var(--color-surface-hover);
    }
    
    .toggle-btn.sidebar-hidden {
      left: var(--space-4);
    }
    
    .toggle-btn.sidebar-visible {
      left: calc(380px + var(--space-4) + var(--space-4));
    }
    
    /* ===== MAP CROSSHAIR ===== */
    .map-crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 100;
    }
    
    .center-circle {
      width: 20px;
      height: 20px;
      border: 2px solid var(--color-primary);
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.2);
      position: relative;
    }
    
    .center-circle::before,
    .center-circle::after {
      content: '';
      position: absolute;
      background: var(--color-primary);
    }
    
    .center-circle::before {
      width: 2px;
      height: 40px;
      top: -20px;
      left: 50%;
      margin-left: -1px;
    }
    
    .center-circle::after {
      width: 40px;
      height: 2px;
      left: -20px;
      top: 50%;
      margin-top: -1px;
    }
    
    /* ===== CARDS ===== */
    .card {
      background: var(--color-surface-primary);
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-lg);
      overflow: hidden;
    }
    
    .card-header {
      padding: var(--space-4);
      border-bottom: 1px solid var(--color-border-light);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: var(--transition-base);
    }
    
    .card-header:hover {
      background: var(--color-surface-hover);
    }
    
    .card-header h3 {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      display: flex;
      align-items: center;
      gap: var(--space-2);
    }
    
    .card-content {
      padding: var(--space-4);
    }
    
    .collapsible {
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .collapsed {
      max-height: 0 !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
    }
    
    /* ===== BUTTONS ===== */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      border: 1px solid transparent;
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: var(--transition-base);
      text-decoration: none;
      line-height: 1;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }
    
    .btn-primary:hover:not(:disabled) {
      background: var(--color-primary-hover);
      border-color: var(--color-primary-hover);
    }
    
    .btn-secondary {
      background: var(--color-surface-secondary);
      color: var(--color-text-primary);
      border-color: var(--color-border-light);
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: var(--color-surface-hover);
      border-color: var(--color-border-hover);
    }
    
    .btn-success {
      background: var(--color-success);
      color: white;
      border-color: var(--color-success);
    }
    
    .btn-danger {
      background: var(--color-danger);
      color: white;
      border-color: var(--color-danger);
    }
    
    .btn-small {
      padding: var(--space-2) var(--space-3);
      font-size: var(--font-size-xs);
    }
    
    .btn-full {
      width: 100%;
    }
    
    .button-group {
      display: flex;
      gap: var(--space-2);
      flex-wrap: wrap;
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-2);
    }
    
    /* ===== FORMS ===== */
    .form-group {
      margin-bottom: var(--space-4);
    }
    
    .form-label {
      display: block;
      margin-bottom: var(--space-2);
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-primary);
    }
    
    .form-input,
    .form-select {
      width: 100%;
      padding: var(--space-3);
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-sm);
      transition: var(--transition-base);
      background: var(--color-surface-primary);
      color: var(--color-text-primary);
    }
    
    .form-input:focus,
    .form-select:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-3);
    }
    
    .form-grid-3 {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: var(--space-3);
      align-items: end;
    }
    
    /* ===== ROUTE STYLING CONTROLS ===== */
    .route-styling {
      display: grid;
      grid-template-columns: 1fr auto auto;
      gap: var(--space-3);
      align-items: end;
    }
    
    .route-styling input[type="color"] {
      width: var(--space-8);
      height: var(--space-8);
      padding: 0;
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-sm);
      cursor: pointer;
    }
    
    .route-styling input[type="number"] {
      width: 80px;
    }
    
    /* ===== TABS ===== */
    .route-tabs {
      display: flex;
      gap: var(--space-2);
      margin-bottom: var(--space-4);
      flex-wrap: wrap;
    }
    
    .route-tab {
      padding: var(--space-2) var(--space-3);
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-md);
      cursor: pointer;
      transition: var(--transition-base);
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-sm);
      background: var(--color-surface-secondary);
    }
    
    .route-tab.active {
      background: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }
    
    .route-tab:hover:not(.active) {
      background: var(--color-surface-hover);
    }
    
    .route-color-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    /* ===== STATUS ===== */
    .status-message {
      padding: var(--space-3) var(--space-4);
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-sm);
      margin-bottom: var(--space-4);
      display: none;
    }
    
    .status-message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--color-success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }
    
    .status-message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--color-danger);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }
    
    .status-message.warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--color-warning);
      border: 1px solid rgba(245, 158, 11, 0.2);
    }
    
    .status-message.info {
      background: rgba(59, 130, 246, 0.1);
      color: var(--color-primary);
      border: 1px solid rgba(59, 130, 246, 0.2);
    }
    
    /* ===== WAYPOINTS ===== */
    .waypoint-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-md);
      margin-bottom: var(--space-2);
      background: var(--color-surface-secondary);
    }
    
    .waypoint-controls {
      display: flex;
      gap: var(--space-1);
    }
    
    .waypoint-address {
      flex: 1;
      font-size: var(--font-size-sm);
      color: var(--color-text-primary);
    }
    
    /* ===== ROUTE LIST ===== */
    .route-list {
      margin-top: var(--space-4);
    }
    
    .route-item {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      padding: var(--space-3);
      border: 1px solid var(--color-border-light);
      border-radius: var(--border-radius-md);
      margin-bottom: var(--space-2);
      background: var(--color-surface-secondary);
    }
    
    .route-controls {
      display: flex;
      gap: var(--space-1);
    }
    
    .route-name {
      flex: 1;
      font-size: var(--font-size-sm);
      font-weight: var(--font-weight-medium);
    }
    
    /* ===== ZOOM CONTROLS ===== */
    .zoom-controls {
      display: flex;
      gap: var(--space-2);
      align-items: center;
    }
    
    .zoom-controls .btn {
      min-width: 40px;
    }
    
    /* ===== ICONS ===== */
    .icon {
      font-size: 1.2em;
      opacity: 0.8;
    }
    
    .chevron {
      transition: transform 0.2s ease;
      font-size: 0.8em;
      color: var(--color-text-secondary);
    }
    
    .chevron.expanded {
      transform: rotate(90deg);
    }
    
    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        height: 100vh;
      }
      
      .sidebar.hidden {
        margin-left: -100%;
      }
      
      .toggle-btn.sidebar-visible {
        left: calc(100% - 60px);
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Map crosshair indicator -->
    <div id="map-crosshair" class="map-crosshair" style="display: none;">
      <div class="center-circle"></div>
    </div>
    
    <!-- Sidebar toggle button -->
    <div class="toggle-btn sidebar-visible" id="toggle-btn" onclick="RouteFinderApp.ui.toggleSidebar()">
      ‚ò∞
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <input type="file" id="route-file-input" accept=".json" style="display: none;">
      
      <!-- Route Management -->
      <div class="card">
        <div class="card-header" onclick="RouteFinderApp.ui.toggleSection('route-management-content')">
          <h3>
            <span>üõ£Ô∏è</span> Route Management
          </h3>
          <span class="chevron expanded">‚ñ∑</span>
        </div>
        <div class="card-content collapsible" id="route-management-content">
          <div class="route-tabs" id="route-tabs">
            <!-- Route tabs will be dynamically generated -->
          </div>
          
          <button class="btn btn-primary btn-full" onclick="RouteFinderApp.routes.createNewRoute()">
            <span>+</span> New Route
          </button>
          
          <!-- Route Styling Controls -->
          <div class="form-group" style="margin-top: var(--space-4);">
            <label class="form-label">Route Styling</label>
            <div class="route-styling">
              <div>
                <label class="form-label" style="margin-bottom: var(--space-1);">Name</label>
                <input type="text" class="form-input" id="route-name-input" placeholder="Route name..." onchange="RouteFinderApp.routes.updateRouteStyle()">
              </div>
              <div>
                <label class="form-label" style="margin-bottom: var(--space-1);">Color</label>
                <input type="color" id="route-color-input" value="#3b82f6" onchange="RouteFinderApp.routes.updateRouteStyle()">
              </div>
              <div>
                <label class="form-label" style="margin-bottom: var(--space-1);">Width</label>
                <input type="number" class="form-input" id="route-width-input" value="4" min="1" max="20" onchange="RouteFinderApp.routes.updateRouteStyle()">
              </div>
            </div>
          </div>
          
          <div class="button-grid" style="margin-top: var(--space-4);">
            <button class="btn btn-secondary" onclick="RouteFinderApp.fileManager.exportRoutes()">
              <span>‚Üë</span> Export Routes
            </button>
            <button class="btn btn-secondary" onclick="RouteFinderApp.fileManager.triggerImportRoutes()">
              <span>‚Üì</span> Import Routes
            </button>
          </div>

          <div class="route-list" id="route-list" style="display: none;">
            <!-- Route list items will be dynamically generated -->
          </div>

          <button class="btn btn-secondary btn-full" onclick="RouteFinderApp.ui.toggleRouteList()" id="route-list-toggle" style="display: none; margin-top: var(--space-3);">
            ‚ãØ Show All Routes
          </button>
        </div>
      </div>

      <!-- Current Route Controls -->
      <div class="card" id="current-route-panel">
        <div class="card-header" onclick="RouteFinderApp.ui.toggleSection('current-route-content')">
          <h3>
            <span>üìç</span> Current Route
            <span id="current-route-indicator" style="margin-left: var(--space-2);"></span>
          </h3>
          <span class="chevron expanded">‚ñ∑</span>
        </div>
        <div class="card-content collapsible" id="current-route-content">
          <!-- Travel Mode -->
          <div class="form-group">
            <label class="form-label">Travel Mode</label>
            <select class="form-select" id="travel-mode-select" onchange="RouteFinderApp.routes.updateTravelMode()">
              <option value="driving">üöó Driving</option>
              <option value="walking">üö∂ Walking</option>
              <option value="cycling">üö¥ Cycling</option>
            </select>
          </div>

          <!-- Waypoint Management -->
          <div class="form-group">
            <label class="form-label">Add Waypoint</label>
            <div class="button-group">
              <input type="text" class="form-input" id="waypoint-input" placeholder="Enter address..." style="flex: 1;">
              <button class="btn btn-primary" onclick="RouteFinderApp.waypoints.addFromInput()">
                <span>+</span> Add
              </button>
            </div>
          </div>

          <button class="btn btn-secondary btn-full" onclick="RouteFinderApp.waypoints.toggleClickMode()" id="click-mode-btn">
            üìç Click Map to Add Waypoints
          </button>

          <!-- Waypoints List -->
          <div id="waypoints-section" style="margin-top: var(--space-4);">
            <div id="waypoints-list" style="display: none;">
              <!-- Waypoints will be dynamically generated -->
            </div>
          </div>

          <div class="status-message" id="route-status"></div>
        </div>
      </div>

      <!-- Map Controls -->
      <div class="card">
        <div class="card-header" onclick="RouteFinderApp.ui.toggleSection('map-controls-content')">
          <h3>
            <span>üó∫Ô∏è</span> Map Controls
          </h3>
          <span class="chevron expanded">‚ñ∑</span>
        </div>
        <div class="card-content collapsible" id="map-controls-content">
          <!-- Map Style -->
          <div class="form-group">
            <label class="form-label">Map Style</label>
            <select class="form-select" id="map-style-select" onchange="RouteFinderApp.map.changeStyle()">
              <option value="mapbox://styles/mapbox/streets-v12">Streets</option>
              <option value="mapbox://styles/mapbox/outdoors-v12">Outdoors</option>
              <option value="mapbox://styles/mapbox/light-v11">Light</option>
              <option value="mapbox://styles/mapbox/dark-v11">Dark</option>
              <option value="mapbox://styles/mapbox/satellite-v9">Satellite</option>
              <option value="mapbox://styles/mapbox/satellite-streets-v12">Satellite Streets</option>
              <option value="mapbox://styles/mapbox/navigation-day-v1">Navigation Day</option>
              <option value="mapbox://styles/mapbox/navigation-night-v1">Navigation Night</option>
            </select>
          </div>

          <!-- Center Map Controls -->
          <div class="form-group">
            <label class="form-label">Center Map On</label>
            <input type="text" class="form-input" id="center-input" placeholder="Enter address or coordinates">
            <div class="button-grid" style="margin-top: var(--space-2);">
              <button class="btn btn-secondary" onclick="RouteFinderApp.mapControls.centerMapOnLocation()">
                ‚óé Center
              </button>
              <button class="btn btn-secondary" onclick="RouteFinderApp.mapControls.toggleCenterMode()" id="center-mode-btn">
                ‚óâ Click Map
              </button>
            </div>
          </div>

          <!-- Map Controls Grid -->
          <div class="button-grid">
            <button class="btn btn-secondary" onclick="RouteFinderApp.mapControls.toggleCrosshair()" id="crosshair-toggle">
              ‚äï Show Center
            </button>
            <button class="btn btn-secondary" onclick="RouteFinderApp.mapControls.getCurrentCenter()">
              ‚ßâ Get Center
            </button>
          </div>

          <!-- Zoom Controls -->
          <div class="form-group">
            <label class="form-label">Zoom Controls</label>
            <div class="zoom-controls">
              <button class="btn btn-secondary" onclick="RouteFinderApp.mapControls.zoomIn()">+</button>
              <button class="btn btn-secondary" onclick="RouteFinderApp.mapControls.zoomOut()">-</button>
              <button class="btn btn-secondary" onclick="RouteFinderApp.mapControls.fitToRoutes()" style="flex: 1;">
                ‚¨ö Fit to Routes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Map -->
    <div class="map-container">
      <div id="map"></div>
    </div>
  </div>

  <script>
    // Initialize Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2IyOSIsImEiOiJja3hwNnI3MW0wNmJrMm5xb2o5czc4aXFwIn0.TT0U7EE-Dqo-ggmzUqK7SQ';

    // Global state
    window.State = {
      map: null,
      routes: new Map(),
      currentRouteId: null,
      nextRouteId: 1,
      clickModeActive: false,
      centerModeActive: false,
      crosshairVisible: false,
      sidebarVisible: true,
      
      getCurrentRoute() {
        return this.routes.get(this.currentRouteId);
      },
      
      getAllRoutes() {
        return Array.from(this.routes.values());
      }
    };

    // Utility functions
    const Utils = {
      generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
      },

      updateStatus(message, type = 'info', targetId = 'route-status') {
        const statusEl = document.getElementById(targetId);
        if (statusEl) {
          statusEl.textContent = message;
          statusEl.className = `status-message ${type}`;
          statusEl.style.display = 'block';
          
          if (type === 'success' || type === 'info') {
            setTimeout(() => {
              statusEl.style.display = 'none';
            }, 3000);
          }
        }
      },

      formatCoordinates(coords) {
        if (Array.isArray(coords)) {
          return `${coords[1].toFixed(5)}, ${coords[0].toFixed(5)}`;
        }
        return `${coords.lat.toFixed(5)}, ${coords.lng.toFixed(5)}`;
      },

      generateRouteColor() {
        const colors = ['#3b82f6', '#ef4444', '#10b981', '#f59e0b', '#8b5cf6', '#06b6d4', '#84cc16'];
        return colors[Math.floor(Math.random() * colors.length)];
      }
    };

    // Main Application
    const RouteFinderApp = (function() {
      return {
        // Initialization module
        init: {
          initializeApp() {
            console.log('Initializing Route Finder App...');
            this.initializeMap();
            this.setupMapSources();
            this.setupEventHandlers();
            RouteFinderApp.routes.createNewRoute();
            Utils.updateStatus('‚úÖ App initialized successfully', 'success');
          },

          initializeMap() {
            console.log('Initializing map...');
            window.State.map = new mapboxgl.Map({

            // Delete from state
            window.State.routes.delete(routeId);

            // Switch to another route if this was current
            if (window.State.currentRouteId === routeId) {
              const remainingRoutes = Array.from(window.State.routes.keys());
              if (remainingRoutes.length > 0) {
                this.switchToRoute(remainingRoutes[0]);
              }

            this.updateRouteTabs();

          async calculateRoute() {
            const route = window.State.getCurrentRoute();
            if (!route || route.waypoints.length < 2) return;

            Utils.updateStatus('üîÑ Calculating route...', 'info');

            try {
              const coordinates = route.waypoints.map(wp => wp.join(',')).join(';');
              const response = await fetch(
                `https://api.mapbox.com/directions/v5/mapbox/${route.travelMode}/${coordinates}?` +
                `geometries=geojson&access_token=${mapboxgl.accessToken}`
              );

              if (!response.ok) {
                throw new Error('Route calculation failed');
              }

              const data = await response.json();
              
              if (data.routes && data.routes.length > 0) {
                route.routeData = data.routes[0];
                route.status = 'calculated';
                this.updateRouteOnMap(route.id);
                Utils.updateStatus(`‚úÖ Route calculated: ${(route.routeData.distance / 1000).toFixed(1)}km, ${Math.round(route.routeData.duration / 60)}min`, 'success');
              } else {
                throw new Error('No route found');
              }
            } catch (error) {
              console.error('Route calculation error:', error);
              Utils.updateStatus('‚ùå Failed to calculate route', 'error');
              route.status = 'error';
            }
          },

          updateRouteOnMap(routeId) {
            const route = window.State.routes.get(routeId);
            if (!route) return;

            const features = [];

            if (route.routeData && route.visible) {
              features.push({
                type: 'Feature',
                properties: {
                  color: route.color,
                  width: route.width,
                  routeId: routeId
                },
                geometry: route.routeData.geometry
              });
            }

            // Update route source
            const routeSource = window.State.map.getSource('routes');
            if (routeSource) {
              const allFeatures = [];
              window.State.routes.forEach((r, id) => {
                if (r.routeData && r.visible) {
                  allFeatures.push({
                    type: 'Feature',
                    properties: {
                      color: r.color,
                      width: r.width,
                      routeId: id
                    },
                    geometry: r.routeData.geometry
                  });
                }
              });

              routeSource.setData({
                type: 'FeatureCollection',
                features: allFeatures
              });
            }

            // Update waypoints
            RouteFinderApp.waypoints.updateWaypointsOnMap();
          },

          updateAllRoutesOnMap() {
            window.State.routes.forEach((route, routeId) => {
              this.updateRouteOnMap(routeId);
            });

            const address = input.value.trim();

              return;

          addAtCoordinates(coords) {
            const route = window.State.getCurrentRoute();
            if (!route) return;

            route.waypoints.push(coords);
            
            RouteFinderApp.ui.updateWaypointsList();
            this.updateWaypointsOnMap();
            
            if (route.waypoints.length >= 2) {
              RouteFinderApp.routes.calculateRoute();
            }
            
            Utils.updateStatus(`‚úÖ Added waypoint at ${Utils.formatCoordinates(coords)}`, 'success');
          },

          removeWaypoint(index) {
            const route = window.State.getCurrentRoute();
            if (!route || index < 0 || index >= route.waypoints.length) return;

            route.waypoints.splice(index, 1);
            route.routeData = null;
            route.status = route.waypoints.length >= 2 ? 'pending' : 'empty';
            
            RouteFinderApp.ui.updateWaypointsList();
            this.updateWaypointsOnMap();
            
            if (route.waypoints.length >= 2) {
              RouteFinderApp.routes.calculateRoute();
            } else {
              RouteFinderApp.routes.updateRouteOnMap(route.id);
            }
            
            Utils.updateStatus('‚úÖ Waypoint removed', 'success');
          },

          moveWaypoint(index, direction) {
            const route = window.State.getCurrentRoute();
            if (!route) return;

            const newIndex = direction === 'up' ? index - 1 : index + 1;
            if (newIndex < 0 || newIndex >= route.waypoints.length) return;

            // Swap waypoints
            [route.waypoints[index], route.waypoints[newIndex]] = [route.waypoints[newIndex], route.waypoints[index]];
            
            RouteFinderApp.ui.updateWaypointsList();
            this.updateWaypointsOnMap();
            
            if (route.waypoints.length >= 2) {
              RouteFinderApp.routes.calculateRoute();
            }

                    routeId: route.id

        // File management module
        fileManager: {
          exportRoutes() {
            if (window.State.routes.size === 0) {
              Utils.updateStatus('‚ùå No routes to export', 'error');
              return;
            }

            try {
              const exportData = {
                version: "1.0",
                exportDate: new Date().toISOString(),
                totalRoutes: window.State.routes.size,
                routes: window.State.getAllRoutes().map(route => ({
                  id: route.id,
                  name: route.name,
                  waypoints: route.waypoints,
                  travelMode: route.travelMode,
                  color: route.color,
                  width: route.width,
                  visible: route.visible,
                  status: route.status,
                  routeStats: route.routeData ? {
                    distance: route.routeData.distance,
                    duration: route.routeData.duration
                  } : null
                }))
              };

              const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
              const url = URL.createObjectURL(blob);
              
              const a = document.createElement('a');
              a.href = url;
              a.download = `routes_${new Date().toISOString().split('T')[0]}.json`;
              document.body.appendChild(a);
              a.click();
              document.body.removeChild(a);
              URL.revokeObjectURL(url);

              Utils.updateStatus(`‚úÖ Exported ${window.State.routes.size} routes`, 'success');
            } catch (error) {
              console.error('Export error:', error);
              Utils.updateStatus('‚ùå Export failed', 'error');
            }
          },

          triggerImportRoutes() {
            document.getElementById('route-file-input').click();
          },

          importRoutes(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (file.type !== 'application/json') {
              Utils.updateStatus('‚ùå Please select a JSON file', 'error');
              return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
              try {
                const importData = JSON.parse(e.target.result);
                
                if (!importData.routes || !Array.isArray(importData.routes)) {
                  throw new Error('Invalid file format');
                }

                // Clear existing routes
                window.State.routes.clear();
                
                // Import routes
                importData.routes.forEach(routeData => {
                  const route = {
                    id: routeData.id || Utils.generateId(),
                    name: routeData.name || `Route ${window.State.nextRouteId++}`,
                    waypoints: routeData.waypoints || [],
                    travelMode: routeData.travelMode || 'driving',
                    color: routeData.color || Utils.generateRouteColor(),
                    width: routeData.width || 4,
                    visible: routeData.visible !== false,
                    status: 'empty',
                    routeData: null
                  };

                  window.State.routes.set(route.id, route);
                });

                // Set current route
                const firstRoute = Array.from(window.State.routes.keys())[0];
                if (firstRoute) {
                  window.State.currentRouteId = firstRoute;
                }

                // Update UI
                RouteFinderApp.routes.updateRouteTabs();
                RouteFinderApp.routes.updateRouteControls();
                RouteFinderApp.ui.updateWaypointsList();
                RouteFinderApp.routes.showRouteListToggle();

                // Recalculate routes
                window.State.routes.forEach(route => {
                  if (route.waypoints.length >= 2) {
                    RouteFinderApp.routes.calculateRoute();
                  }
                });

                Utils.updateStatus(`‚úÖ Imported ${importData.routes.length} routes`, 'success');
              } catch (error) {
                console.error('Import error:', error);
                Utils.updateStatus('‚ùå Import failed - invalid file format', 'error');
              }
            };

            reader.readAsText(file);
            event.target.value = ''; // Reset file input
          }
        },

            }
            
            waypointsList.style.display = 'block';
            waypointsList.innerHTML = `
              <label class="form-label">Waypoints (${route.waypoints.length})</label>
            `;
            
            route.waypoints.forEach((waypoint, index) => {
              const item = document.createElement('div');
              item.className = 'waypoint-item';
              
              item.innerHTML = `
                <span class="waypoint-address">${index + 1}. ${Utils.formatCoordinates(waypoint)}</span>
                <div class="waypoint-controls">
                  <button class="btn btn-small" onclick="RouteFinderApp.waypoints.moveWaypoint(${index}, 'up')" ${index === 0 ? 'disabled' : ''} title="Move up">‚Üë</button>
                  <button class="btn btn-small" onclick="RouteFinderApp.waypoints.moveWaypoint(${index}, 'down')" ${index === route.waypoints.length - 1 ? 'disabled' : ''} title="Move down">‚Üì</button>
                  <button class="btn btn-small btn-danger" onclick="RouteFinderApp.waypoints.removeWaypoint(${index})" title="Remove">√ó</button>
                </div>
              `;
              
              waypointsList.appendChild(item);
            });
          }
        }
      };
    })();

    // Initialize application
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing app...');
      RouteFinderApp.ui.init();
      
      // Setup file input handler
      document.getElementById('route-file-input').addEventListener('change', RouteFinderApp.fileManager.importRoutes);
    });

    // Auto-initialize when page loads
    window.addEventListener('load', function() {
      console.log('Page loaded, auto-initializing map...');
      setTimeout(() => {
        RouteFinderApp.init.initializeApp();
      }, 500);
    });
  </script>
</body>
</html>
