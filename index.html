<!-- üåç Export Map Panel -->
<div class="card" id="export-map-panel" style="display: none;">
  <div class="card-header" onclick="RouteFinderApp.ui.toggleSection('export-map')">
    <div style="display: flex; align-items: center;">
      <span class="icon">üñºÔ∏è</span>
      <span>Export Map</span>
    </div>
    <span class="chevron">‚ñ∑</span>
  </div>
  <div class="card-content collapsible" id="export-map-content">
    <div class="form-group">
      <label class="form-label">Print Size</label>
      <select class="form-select" id="printSize">
        <option value="16x20">16x20"</option>
        <option value="18x24">18x24"</option>
        <option value="A2">A2 (42x59.4cm)</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">DPI</label>
      <select class="form-select" id="dpi">
        <option value="300">300</option>
        <option value="150">150</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Include Bleed (inches)</label>
      <input type="number" class="form-input" id="bleedAmount" min="0" step="0.01" value="0.25">
    </div>

    <div class="form-group">
      <label class="form-label">Custom Size (optional)</label>
      <div style="display: flex; gap: 1em;">
        <input type="number" class="form-input" id="customWidth" placeholder="Width (in)" step="0.01">
        <input type="number" class="form-input" id="customHeight" placeholder="Height (in)" step="0.01">
      </div>
    </div>

    <div class="form-group">
      <label class="form-label">File Type</label>
      <select class="form-select" id="fileType">
        <option value="png">PNG</option>
        <option value="jpeg">JPG</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">File Name</label>
      <input type="text" class="form-input" id="fileName" placeholder="exported_map">
    </div>

    <button class="btn btn-primary btn-full" onclick="RouteFinderApp.exporter.exportMap()">
      ‚¨á Export Map
    </button>
  </div>
</div>
