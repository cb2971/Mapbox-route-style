  <script>
    // Your Mapbox access token
    const MAPBOX_TOKEN = 'pk.eyJ1IjoiY2IyOSIsImEiOiJja3E4OHo3anowZGx1Mm9tcXF3ZmhyaWtwIn0.IQ5rY622AU9GOETrqa9NBw';

    // Global variables
    let map = null;
    let customCenter = null;
    let isSettingCenter = false;
    let showCenterIcon = true;
    let nextRouteId = 1;
    let currentRouteId = null;
    let routes = new Map(); // Store all routes
    let routeListVisible = false;

    // Route colors for new routes
    const routeColors = [
      '#ff0000', '#00ff00', '#0066ff', '#ff6600', '#ff00ff', 
      '#00ffff', '#ffff00', '#990000', '#009900', '#000099'
    ];

    // Single point selection state
    let isSettingOrigin = true;
    let isAddingWaypoint = false;

    // Route structure
    function createEmptyRoute(id = null) {
      return {
        id: id || nextRouteId++,
        name: `Route ${id || nextRouteId - 1}`,
        origin: null,
        destination: null,
        waypoints: [],
        profile: 'driving',
        color: routeColors[(id || nextRouteId - 1) % routeColors.length],
        width: 8,
        routeData: null,
        visible: true,
        status: 'empty' // empty, planning, complete, error
      };
    }

    // Obstacle data
    const clearances = {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [-84.47426, 38.06673] },
          properties: { clearance: "13' 2\"" }
        },
        {

          properties: { clearance: "12' 0\"" }
        },
        {

          properties: { clearance: "13' 6\"" }
        },
        {
          type: 'Feature',

          properties: { clearance: "13' 6\"" }
        },
        {
          type: 'Feature',
          geometry: { type: 'Point', coordinates: [-84.27264, 37.82917] },
          properties: { clearance: "11' 6\"" }
        }
      ]
    };

    function logDebug(message) {
      console.log(message);
      const debugEl = document.getElementById('diagnostic-results');
      if (debugEl) {
        debugEl.innerHTML += message + '<br>';
        debugEl.scrollTop = debugEl.scrollHeight;
      }
    }

    function updateStatus(message, type) {
      const statusEl = document.getElementById('status-message');
      statusEl.className = 'status-message status-' + type;
      statusEl.innerHTML = message;
    }

    function debugStatus() {
      logDebug('=== DEBUG STATUS ===');
      logDebug('Mapbox GL exists: ' + (typeof mapboxgl !== 'undefined'));
      logDebug('Map instance: ' + (map ? 'exists' : 'null'));
      logDebug('Document ready: ' + document.readyState);
      logDebug('Routes count: ' + routes.size);
      logDebug('Current route: ' + currentRouteId);
      logDebug('=== END DEBUG ===');
    }

    function initializeMap() {
      logDebug('Starting map initialization...');
      updateStatus('<strong>üó∫Ô∏è Initializing...</strong><br>Creating map instance...', 'loading');
      
      if (typeof mapboxgl === 'undefined') {
        logDebug('‚ùå Mapbox GL not found');
        updateStatus('<strong>‚ùå Mapbox GL Missing</strong><br>Library failed to load', 'error');
        return;
      }
      
      logDebug('‚úÖ Mapbox GL found');
      
      mapboxgl.accessToken = MAPBOX_TOKEN;
      
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-84.5, 38.05],
        zoom: 10
      });
      
      map.on('load', function() {
        logDebug('‚úÖ Map loaded!');
        updateStatus('<strong>‚úÖ Ready!</strong><br>Click map or enter addresses', 'success');
        setupMapFeatures();
        
        // Create first route
        createNewRoute();
      });
      
      map.on('error', function(e) {
        logDebug('‚ùå Map error: ' + (e.error ? e.error.message : 'unknown'));
        updateStatus('<strong>‚ùå Map Error</strong><br>Failed to load', 'error');
      });
      
      map.on('click', handleMapClick);
    }

    function setupMapFeatures() {
      // Add obstacles
      const obstacle = turf.buffer(clearances, 0.25, { units: 'kilometers' });
      
      map.addSource('obstacles', {
        type: 'geojson',
        data: obstacle
      });

      map.addLayer({
        id: 'obstacles',
        type: 'fill',
        source: 'obstacles',
        paint: {
          'fill-color': '#ff0000',
          'fill-opacity': 0.3
        }
      });
      
      // Add center point source
      map.addSource('center-point', {
        type: 'geojson',
        data: { type: 'FeatureCollection', features: [] }
      });

      map.addLayer({
        id: 'center-point-symbol',
        type: 'symbol',
        source: 'center-point',
        layout: {
          'text-field': '‚äï',
          'text-size': 20,
          'text-allow-overlap': true,
          'text-ignore-placement': true
        },

    function addRouteToMap(routeId) {
      const route = routes.get(routeId);
      if (!route || !map) return;

      // Add route line source
      map.addSource(`route-${routeId}`, {
        type: 'geojson',
        data: { type: 'FeatureCollection', features: [] }
      });

      map.addLayer({
        id: `route-${routeId}`,
        type: 'line',
        source: `route-${routeId}`,
        layout: { 'line-join': 'round', 'line-cap': 'round' },
        paint: { 
          'line-color': route.color, 
          'line-width': route.width,
          'line-opacity': route.visible ? 1 : 0
        }
      });

      // Add waypoints source
      map.addSource(`waypoints-${routeId}`, {
        type: 'geojson',
        data: { type: 'FeatureCollection', features: [] }
      });

      map.addLayer({
        id: `waypoints-${routeId}`,
        type: 'circle',
        source: `waypoints-${routeId}`,
        paint: {
          'circle-radius': 2,
          'circle-color': ['get', 'color'],
          'circle-stroke-color': '#ffffff',
          'circle-stroke-width': 2,
          'circle-opacity': route.visible ? 1 : 0,
          'circle-stroke-opacity': route.visible ? 1 : 0
        }
      });
    }

      if (map.getLayer(`route-${routeId}`)) {
        map.removeLayer(`route-${routeId}`);
      }
      if (map.getSource(`route-${routeId}`)) {
        map.removeSource(`route-${routeId}`);
      }
      if (map.getLayer(`waypoints-${routeId}`)) {
        map.removeLayer(`waypoints-${routeId}`);
      }
      if (map.getSource(`waypoints-${routeId}`)) {
        map.removeSource(`waypoints-${routeId}`);

        const remainingRoutes = Array.from(routes.keys());

          geometry: { type: 'Point', coordinates: route.origin },
          properties: { color: '#00ff00', type: 'origin' }
        });

      route.waypoints.forEach((waypoint, index) => {

          geometry: { type: 'Point', coordinates: waypoint.coordinates },
          properties: { color: '#0066ff', type: 'waypoint', index: index }
        });
      });

        features.push({
          type: 'Feature',
          geometry: { type: 'Point', coordinates: route.destination },
          properties: { color: '#ff6600', type: 'destination' }
        });

    async function findRoute() {
      if (!currentRouteId) return;
      const route = routes.get(currentRouteId);
      if (!route) return;

      if (!route.origin || !route.destination) {
        updateStatus('<strong>‚ùå Missing Points</strong><br>Set origin and destination first', 'error');
        return;
      }

      // Update profile from UI
      route.profile = document.getElementById('profile-select').value;

      let coords = route.origin.join(',');
      route.waypoints.forEach(waypoint => {
        coords += ';' + waypoint.coordinates.join(',');
      });
      coords += ';' + route.destination.join(',');
      
      const url = `https://api.mapbox.com/directions/v5/mapbox/${route.profile}/${coords}?geometries=geojson&access_token=${MAPBOX_TOKEN}`;

      updateStatus('<strong>üîÑ Finding Route...</strong><br>Planning route...', 'loading');

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.routes && data.routes.length > 0) {
          const routeData = data.routes[0];
          route.routeData = routeData;
          
          map.getSource(`route-${currentRouteId}`).setData(routeData.geometry);
          
          const obstacle = turf.buffer(clearances, 0.25, { units: 'kilometers' });
          const clear = turf.booleanDisjoint(obstacle, routeData.geometry);
          
          const duration = Math.round(routeData.duration / 60);
          const distance = (routeData.distance / 1000).toFixed(1);
          
          if (clear) {
            updateStatus(`<strong>‚úÖ Safe Route!</strong><br>${duration} min, ${distance} km`, 'success');
            route.status = 'safe';
          } else {
            updateStatus(`<strong>‚ö†Ô∏è Obstacle Warning!</strong><br>${duration} min, ${distance} km`, 'error');
            route.status = 'warning';
          }
          
          const bounds = turf.bbox(routeData.geometry);
          map.fitBounds(bounds, { padding: 50 });
          
          updateRouteList();
        }
      } catch (error) {
        updateStatus('<strong>‚ùå Route Error</strong><br>Could not find route', 'error');
        route.status = 'error';
        updateRouteList();
      }
    }

        document.getElementById('styleSelector').selectedIndex = 0;
      } else {
        styleUrl = document.getElementById('styleSelector').value;
        document.getElementById('customStyleSelector').selectedIndex = 0;
      }
      
      // Store all route data before style change
      const routeDataBackup = new Map();
      routes.forEach((route, id) => {
        if (map.getSource(`route-${id}`)) {
          routeDataBackup.set(id, {
            route: map.getSource(`route-${id}`)._data,
            waypoints: map.getSource(`waypoints-${id}`)._data
          });
        }
      });

      map.setStyle(styleUrl);
      
      map.once('style.load', function() {
        setupMapFeatures();
        
        setTimeout(() => {
          // Re-add all routes
          routes.forEach((route, id) => {
            addRouteToMap(id);
            
            const backup = routeDataBackup.get(id);
            if (backup) {
              if (map.getSource(`route-${id}`)) {
                map.getSource(`route-${id}`).setData(backup.route);
              }
              if (map.getSource(`waypoints-${id}`)) {
                map.getSource(`waypoints-${id}`).setData(backup.waypoints);
              }
            }
          });
          
          updateCenterPoint();
        }, 200);
      });

    function fitToData() {
      const allPoints = [];
      
      routes.forEach(route => {
        if (route.visible) {
          if (route.origin) allPoints.push(turf.point(route.origin));
          route.waypoints.forEach(wp => allPoints.push(turf.point(wp.coordinates)));
          if (route.destination) allPoints.push(turf.point(route.destination));
        }
      });
      
      if (allPoints.length === 0) {
        const bounds = turf.bbox(clearances);
        map.fitBounds(bounds, { padding: 50 });
      } else if (allPoints.length === 1) {
        map.flyTo({ center: allPoints[0].geometry.coordinates, zoom: 12 });
      } else {
        const collection = turf.featureCollection(allPoints);
        const bounds = turf.bbox(collection);
        map.fitBounds(bounds, { padding: 100 });
      }
    }

    }

    function setCenterFromInput() {
      const input = document.getElementById('center-input').value.trim();
      if (!input) return;
      
      try {
        const parts = input.split(',').map(p => parseFloat(p.trim()));
        if (parts.length !== 2 || isNaN(parts[0]) || isNaN(parts[1])) {
          throw new Error('Invalid format');
        }
        
        const [lat, lng] = parts;
        customCenter = [lng, lat];
        updateCenterPoint();
        map.flyTo({ center: customCenter, zoom: map.getZoom() });
        updateStatus('<strong>‚úÖ Center Applied!</strong><br>Custom center point set', 'success');
      } catch (error) {
        updateStatus('<strong>‚ùå Invalid Coordinates</strong><br>Use format: lat, lng', 'error');
      }
    }

    function clearCustomCenter() {
      customCenter = null;
      document.getElementById('center-input').value = '';
      updateCenterPoint();
      updateStatus('<strong>‚úÖ Center Cleared</strong><br>Back to normal behavior', 'success');
    }

    function updateCenterPoint() {
      if (!map || !map.getSource('center-point')) return;
      
      const features = [];
      if (customCenter) {
        features.push({
          type: 'Feature',
          geometry: { type: 'Point', coordinates: customCenter },
          properties: {}
        });
      }
      
      map.getSource('center-point').setData({
        type: 'FeatureCollection',
        features: features
      });
    }

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const toggleBtn = document.getElementById('toggle-btn');
      
      if (sidebar.classList.contains('hidden')) {
        sidebar.classList.remove('hidden');
        toggleBtn.classList.remove('sidebar-hidden');
        toggleBtn.classList.add('sidebar-visible');
        toggleBtn.innerHTML = '‚ò∞';
      } else {
        sidebar.classList.add('hidden');
        toggleBtn.classList.remove('sidebar-visible');
        toggleBtn.classList.add('sidebar-hidden');
        toggleBtn.innerHTML = '‚ò∞';
      }
    }

    // Initialize immediately when script loads
    logDebug('Script loaded, checking Mapbox GL...');
    
    if (typeof mapboxgl !== 'undefined') {
      logDebug('‚úÖ Mapbox GL available');
      setTimeout(initializeMap, 100);
    } else {
      logDebug('‚ùå Mapbox GL not available');
      updateStatus('<strong>‚ùå Mapbox GL Missing</strong><br>Click "Try Initialize Map"', 'error');
    }

    // Also try on window load
    window.addEventListener('load', function() {
      if (!map && typeof mapboxgl !== 'undefined') {
        logDebug('Window loaded, trying initialization...');
        setTimeout(initializeMap, 100);
      }
    });
  </script>
</body>
